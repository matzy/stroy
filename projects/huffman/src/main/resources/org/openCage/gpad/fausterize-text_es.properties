org.openCage.fausterize.intro = Bienvenido a fausterize.\n\
\n\
fausterize es un programa de cifrado que cifra poco de archivos de texto con un\n\
pad algoritmo simple pero seguro de una sola vez.\n\
\n\
Elija un archivo como una clave para la codificaci\u00f3n / decodificaci\u00f3n. Cualquier archivo que har\u00e1 lo que\n\
siempre y cuando sea lo suficientemente grande (por ejemplo:> 5k) y nunca se modific\u00f3 (la ubicaci\u00f3n\n\
es irrelevante). Usted puede usar una imagen, un archivo ejecutable, una canci\u00f3n o un mp3\n\
incluso un archivo de texto largo. Mientras no emplee el archivo, el\n\
de cifrado es seguro.\n\
\n\
Un beneficio a\u00f1adido es que el archivo es m\u00e1s codificado como l\u00edneas de\n\
de la novela Fausto de Goethe (en alem\u00e1n), de ah\u00ed el nombre. Esto da como resultado\n\
en un texto que se 7bit seguro y se pueden enviar como correo electr\u00f3nico, sin dar lugar\n\
filtros de spam o virus.\n\
Have fun.\n\
Stephan\n\
\n\
