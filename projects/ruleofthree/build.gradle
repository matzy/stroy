apply plugin: 'java'

sourceCompatibility = 1.6
version = '0.1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'ruleofthree', 'Implementation-Version': version
    }
}

// license new bsd (3-clause)

dependencies {
    compile project( ':kleinod' )
    compile project( ':osashosa' )
    testCompile 'junit:junit:4.+'
}


