org.openCage.fausterize.intro=Willkommen zu fausterize.\n\
\n\
fausterize ist ein minimalistischer verschl\u00fcsselnder TextEditor.\n\
Als Schl\u00fcssel dienen Dateien, beliebige Dateien. F\u00fcr jden Text\n\
sollte immer eine eigene Schl\u00fcsseldatei (Paddatei) gew\u00e4hlt werden.\n\
Der verschl\u00fcsselte Text wird anschliesend nochmal als Zeilen des Romans Faust\n\
weiterverschl\u00fcsselt. Das ist nicht sicherheits relevant aber\n\
unterhaltsam und das Resultat kann z.B. all email verschickt werden ohne\n\
Virus oder Spamfilter zu triggern.\n\
Viel Spass\n\
Stephan\n
