<p class="p3">\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u306e\u63b2\u793a\u677f\u3084\u30c1\u30e3\u30c3\u30c8\u30eb\u30fc\u30e0\u3067\u304a\u5ba2\u69d8\u304c\u63d0\u4f9b\u3055\u308c\u308b\u60c5\u5831\u306f\u3001\u4ed6\u306e\u30e6\u30fc\u30b6\u306b\u3082\u516c\u958b\u3055\u308c\u308b\u3053\u3068\u306b\u3054\u6ce8\u610f\u304f\u3060\u3055\u3044\u3002\u304a\u5ba2\u69d8\u304c\u3053\u308c\u3089\u306e\u30d5\u30a9\u30fc\u30e9\u30e0\u306b\u9001\u4fe1\u3057\u305f\u500b\u4eba\u60c5\u5831\u3092\u4ed6\u306e\u30e6\u30fc\u30b6\u304c\u95b2\u89a7\u307e\u305f\u306f\u53ce\u96c6\u3057\u3001\u4e00\u65b9\u7684\u306a\u30e1\u30c3\u30bb\u30fc\u30b8\u306e\u9001\u4fe1\u306b\u5229\u7528\u3059\u308b\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\u3002\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u304a\u5ba2\u69d8\u304c\u81ea\u767a\u7684\u306b\u30d5\u30a9\u30fc\u30e9\u30e0\u306b\u9001\u4fe1\u3055\u308c\u305f\u500b\u4eba\u60c5\u5831\u306b\u95a2\u3059\u308b\u8cac\u4efb\u3092\u8ca0\u3044\u307e\u305b\u3093\u3002</p>
<p class="p4"><b>\u500b\u4eba\u60c5\u5831\u306e\u958b\u793a\u306b\u3064\u3044\u3066</b></p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u304a\u5ba2\u69d8\u306e\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u306e\u4fdd\u8b77\u306b\u6ce8\u529b\u3057\u3066\u3044\u307e\u3059\u3002\u30a2\u30c3\u30d7\u30eb\u304c\u304a\u5ba2\u69d8\u306e\u9023\u7d61\u5148\u60c5\u5831\u3092\u4ed6\u793e\u306b\u8ca9\u58f2\u3057\u305f\u308a\u8cb8\u4e0e\u3057\u305f\u308a\u3059\u308b\u3053\u3068\u306f\u3001\u4e00\u5207\u3042\u308a\u307e\u305b\u3093\u3002\u305f\u3060\u3057\u3001\u304a\u5ba2\u69d8\u306b\u5353\u8d8a\u3057\u305f\u30b5\u30fc\u30d3\u30b9\u3092\u63d0\u4f9b\u3059\u308b\u305f\u3081\u306b\u3001\u4e16\u754c\u306e\u30a2\u30c3\u30d7\u30eb\u30b0\u30eb\u30fc\u30d7\u4f01\u696d\u3068\u500b\u4eba\u60c5\u5831\u3092\u5171\u6709\u3059\u308b\u5834\u5408\u304c\u3042\u308a\u307e\u3059\u3002\u5f53\u8a72\u4f01\u696d\u306f\u3001\u30a2\u30c3\u30d7\u30eb\u306e\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u30dd\u30ea\u30b7\u30fc\u306b\u5f93\u3044\u3001\u500b\u4eba\u60c5\u5831\u3092\u4fdd\u8b77\u3057\u307e\u3059\u3002\u307e\u305f\u3001\u6226\u7565\u7684\u63d0\u643a\u4f01\u696d\u3084\u30a2\u30c3\u30d7\u30eb\u306b\u4ee3\u308f\u3063\u3066\u88fd\u54c1\u3068\u30b5\u30fc\u30d3\u30b9\u3092\u63d0\u4f9b\u3059\u308b\u4f01\u696d\u306b\u5bfe\u3057\u3001\u30a2\u30c3\u30d7\u30eb\u304c\u7279\u5b9a\u306e\u500b\u4eba\u60c5\u5831\u3092\u63d0\u4f9b\u3059\u308b\u5834\u5408\u304c\u3042\u308a\u307e\u3059\u3002\u5f53\u8a72\u4f01\u696d\u306f\u3001\u60c5\u5831\u51e6\u7406\u3001\u4e0e\u4fe1\u4f9b\u4e0e\u3001\u6ce8\u6587\u5c65\u884c\u3001\u88fd\u54c1\u63d0\u4f9b\u3001\u9867\u5ba2\u30c7\u30fc\u30bf\u306e\u7ba1\u7406\u3068\u62e1\u5145\u3001\u30ab\u30b9\u30bf\u30de\u30fc\u30b5\u30fc\u30d3\u30b9\u306e\u63d0\u4f9b\u3001\u88fd\u54c1\u304a\u3088\u3073\u30b5\u30fc\u30d3\u30b9\u306b\u5bfe\u3059\u308b\u304a\u5ba2\u69d8\u306e\u95a2\u5fc3\u8a55\u4fa1\u3001\u9867\u5ba2\u8abf\u67fb\u3084\u6e80\u8db3\u5ea6\u8abf\u67fb\u3092\u652f\u63f4\u3057\u3001\u30a2\u30c3\u30d7\u30eb\u306e\u30dd\u30ea\u30b7\u30fc\u306b\u5f93\u3063\u3066\u500b\u4eba\u60c5\u5831\u3092\u4fdd\u8b77\u3059\u308b\u7fa9\u52d9\u3092\u8ca0\u3063\u3066\u3044\u307e\u3059\u3002\u3053\u306e\u3088\u3046\u306a\u60c5\u5831\u306e\u63d0\u4f9b\u306f\u3001\u304a\u5ba2\u69d8\u306b\u3088\u308b\u88fd\u54c1\u306e\u3054\u8cfc\u5165\u3001\u304a\u5ba2\u69d8\u3078\u306e\u88fd\u54c1\u306e\u304a\u5c4a\u3051\u3001\u30ab\u30b9\u30bf\u30de\u30fc\u30b5\u30fc\u30d3\u30b9\u306e\u3054\u5229\u7528\u3001\u88fd\u54c1\u3068\u30b5\u30fc\u30d3\u30b9\u306e\u6539\u5584\u306b\u5f79\u7acb\u3064\u30d5\u30a3\u30fc\u30c9\u30d0\u30c3\u30af\u3084\u3001\u7279\u5b9a\u306e\u30b5\u30fc\u30d3\u30b9\u3001\u30ad\u30e3\u30f3\u30da\u30fc\u30f3\u304a\u3088\u3073\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u306e\u5185\u5bb9\u3078\u306e\u30a2\u30af\u30bb\u30b9\u306b\u5fc5\u8981\u306a\u3082\u306e\u3067\u3059\u3002</p>
<p class="p3">\u6cd5\u5f8b\u307e\u305f\u306f\u8a34\u8a1f\u306b\u3088\u308a\u3001\u30a2\u30c3\u30d7\u30eb\u304c\u304a\u5ba2\u69d8\u306e\u500b\u4eba\u60c5\u5831\u306e\u958b\u793a\u8981\u6c42\u3092\u53d7\u3051\u308b\u5834\u5408\u304c\u3042\u308a\u307e\u3059\u3002\u307e\u305f\u3001\u56fd\u5bb6\u5b89\u5168\u4fdd\u969c\u3001\u6cd5\u306e\u57f7\u884c\u3084\u516c\u76ca\u5b9f\u73fe\u306b\u5fc5\u8981\u3068\u5224\u65ad\u3057\u305f\u5834\u5408\u3001\u30a2\u30c3\u30d7\u30eb\u304c\u500b\u4eba\u60c5\u5831\u3092\u516c\u958b\u3059\u308b\u53ef\u80fd\u6027\u304c\u3042\u308a\u307e\u3059\u3002</p>
<p class="p4"><b>\u500b\u4eba\u60c5\u5831\u3092\u4fdd\u8b77\u3059\u308b\u65b9\u6cd5</b></p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u500b\u4eba\u60c5\u5831\u306e\u640d\u5931\u3001\u76d7\u7528\u304a\u3088\u3073\u60aa\u7528\u3068\u3001\u4e0d\u6b63\u30a2\u30af\u30bb\u30b9\u3001\u958b\u793a\u3001\u6539\u3056\u3093\u304a\u3088\u3073\u7834\u58ca\u3092\u9632\u3050\u305f\u3081\u306e\u3001\u7ba1\u7406\u7684\u3001\u6280\u8853\u7684\u3001\u7269\u7406\u7684\u624b\u6bb5\u3092\u542b\u3080\u63aa\u7f6e\u3092\u8b1b\u3058\u3066\u3044\u307e\u3059\u3002</p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb\u306e\u30aa\u30f3\u30e9\u30a4\u30f3\u30b9\u30c8\u30a2<span class="s1">Apple Store</span>\u3068<span class="s1">iTunes Store</span>\u3067\u306f\u3001\u500b\u4eba\u60c5\u5831\u306e\u5165\u529b\u304c\u5fc5\u8981\u306a\u3059\u3079\u3066\u306e\u30da\u30fc\u30b8\u3067<span class="s1">Secure Sockets Layer</span>\uff08<span class="s1">SSL</span>\uff09\u6697\u53f7\u3092\u4f7f\u7528\u3057\u3066\u3044\u307e\u3059\u3002\u30a2\u30c3\u30d7\u30eb\u306e\u30aa\u30f3\u30e9\u30a4\u30f3\u30b9\u30c8\u30a2<span class="s1">Apple Store</span>\u307e\u305f\u306f<span class="s1">iTunes Store</span>\u3067\u306e\u3054\u8cfc\u5165\u306b\u306f\u3001<span class="s1">SSL</span>\u5bfe\u5fdc\u30d6\u30e9\u30a6\u30b6\uff08<span class="s1">Safari</span>\u3001<span class="s1">Netscape Navigator 3.0</span>\u4ee5\u4e0a\u3001<span class="s1">Internet Explorer</span>\u306a\u3069\uff09\u304c\u5fc5\u8981\u3067\u3059\u3002<span class="s1">SSL</span>\u5bfe\u5fdc\u30d6\u30e9\u30a6\u30b6\u306e\u4f7f\u7528\u306b\u3088\u308a\u3001\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u4e0a\u3067\u9001\u4fe1\u3059\u308b\u500b\u4eba\u60c5\u5831\u3068\u30af\u30ec\u30b8\u30c3\u30c8\u30ab\u30fc\u30c9\u60c5\u5831\u306e\u6a5f\u5bc6\u6027\u3092\u4fdd\u6301\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002</p>
<p class="p3">\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u3092\u3054\u5229\u7528\u306e\u969b\u306b\u306f\u3001\u500b\u4eba\u60c5\u5831\u306e\u4fdd\u8b77\u5bfe\u7b56\u306e\u5b9f\u65bd\u3092\u304a\u9858\u3044\u3044\u305f\u3057\u307e\u3059\u3002\u6587\u5b57\u3068\u6570\u5b57\u3092\u7d44\u307f\u5408\u308f\u305b\u305f\u30d1\u30b9\u30ef\u30fc\u30c9\u3092\u4f7f\u7528\u3057\u3001\u983b\u7e41\u306b\u30d1\u30b9\u30ef\u30fc\u30c9\u3092\u5909\u66f4\u3057\u3066\u304f\u3060\u3055\u3044\u3002\u307e\u305f\u3001<span class="s1">Safari</span>\u306a\u3069\u306e\u5b89\u5168\u6027\u306e\u9ad8\u3044<span class="s1">Web</span>\u30d6\u30e9\u30a6\u30b6\u3092\u3054\u5229\u7528\u304f\u3060\u3055\u3044\u3002</p>
<p class="p4"><b>\u500b\u4eba\u60c5\u5831\u306e\u5b8c\u5168\u6027</b></p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u304a\u5ba2\u69d8\u306e\u500b\u4eba\u60c5\u5831\u306e\u6b63\u78ba\u6027\u3068\u5b8c\u5168\u6027\u3092\u7dad\u6301\u3057\u3001\u4f7f\u7528\u76ee\u7684\u306b\u5408\u308f\u305b\u305f\u6700\u65b0\u306e\u60c5\u5831\u3092\u4fdd\u6301\u3059\u308b\u305f\u3081\u306e\u4fdd\u8b77\u5bfe\u7b56\u3092\u5b9f\u65bd\u3057\u3066\u3044\u307e\u3059\u3002\u304a\u5ba2\u69d8\u306b\u306f\u3001\u3054\u63d0\u4f9b\u3044\u305f\u3060\u3044\u305f\u500b\u4eba\u60c5\u5831\u306b\u968f\u6642\u30a2\u30af\u30bb\u30b9\u3057\u3001\u8a02\u6b63\u3057\u3066\u3044\u305f\u3060\u304f\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u9023\u7d61\u5148\u3068\u30aa\u30d7\u30b7\u30e7\u30f3\u8a2d\u5b9a\u306e\u6b63\u78ba\u6027\u3068\u5b8c\u5168\u6027\u3092\u5fb9\u5e95\u3059\u308b\u305f\u3081\u306b\u3001<a href="http://www.apple.com/contact/myinfo"><span class="s2">www.apple.com/contact/myinfo</span></a>\u3067\u6700\u65b0\u306e\u60c5\u5831\u304c\u767b\u9332\u3055\u308c\u3066\u3044\u308b\u3053\u3068\u3092\u3054\u78ba\u8a8d\u304f\u3060\u3055\u3044\u3002\u3054\u81ea\u8eab\u306e\u500b\u4eba\u60c5\u5831\u306e\u5185\u5bb9\u3001\u88fd\u54c1\u767b\u9332\u306e\u5c65\u6b74\u3001\u30bb\u30fc\u30eb\u30b9\u304a\u3088\u3073\u30b5\u30dd\u30fc\u30c8\u62c5\u5f53\u8005\u3068\u306e\u3084\u308a\u53d6\u308a\u306e\u8a18\u9332\u304c\u5fc5\u8981\u306a\u5834\u5408\u306f\u3001\u4e0b\u8a18\u306e<span class="s1">email</span>\u30a2\u30c9\u30ec\u30b9\u306b\u3054\u9023\u7d61\u304f\u3060\u3055\u3044\u3002</p>
<p class="p4"><span class="s3"><b>Cookie</b></span><b>\uff08\u30af\u30c3\u30ad\u30fc\uff09\u304a\u3088\u3073\u305d\u306e\u4ed6\u306e\u6280\u8853\u306b\u3064\u3044\u3066</b></p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3067\u306f\u3001\u30b5\u30a4\u30c8\u306e\u5229\u7528\u72b6\u6cc1\u3001\u30e6\u30fc\u30b6\u306e\u52d5\u5411\u3068\u30b5\u30a4\u30c8\u95b2\u89a7\u6642\u9593\u3092\u628a\u63e1\u3059\u308b\u305f\u3081\u3001\u591a\u304f\u306e\u4f01\u696d<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3067\u6a19\u6e96\u7684\u306b\u4f7f\u308f\u308c\u3066\u3044\u308b\u300c<span class="s1">Cookie</span>\u300d\u304a\u3088\u3073\u305d\u306e\u4ed6\u306e\u6280\u8853\u3092\u5229\u7528\u3057\u3066\u3044\u307e\u3059\u3002\u307e\u305f\u3001\u3053\u306e\u3088\u3046\u306a\u6280\u8853\u3092\u4f7f\u3063\u3066\u3001<span class="s1">iTunes</span>\u306a\u3069\u306e\u30a2\u30c3\u30d7\u30eb\u88fd\u54c1\u304a\u3088\u3073\u30b5\u30fc\u30d3\u30b9\u306b\u95a2\u3059\u308b\u30aa\u30f3\u30e9\u30a4\u30f3\u5e83\u544a\u306e\u52b9\u679c\u5411\u4e0a\u3092\u56f3\u3063\u3066\u3044\u307e\u3059\u3002\u3055\u3089\u306b\u3001\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u4e0a\u306e\u30c8\u30e9\u30d5\u30a3\u30c3\u30af\u306e\u30d1\u30bf\u30fc\u30f3\u3092\u8abf\u3079\u3001\u304a\u5ba2\u69d8\u306b\u3088\u308a\u591a\u304f\u306e\u5229\u76ca\u3092\u63d0\u4f9b\u3059\u308b\u3068\u3068\u3082\u306b\u3001\u304a\u5ba2\u69d8\u3068\u306e\u30b3\u30df\u30e5\u30cb\u30b1\u30fc\u30b7\u30e7\u30f3\u306e\u52b9\u679c\u3092\u8abf\u67fb\u3057\u3066\u3044\u307e\u3059\u3002<span class="s1">Cookie</span>\u306e\u4f7f\u7528\u306b\u3088\u308a\u3001\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3092\u3054\u5229\u7528\u3044\u305f\u3060\u304f\u305f\u3073\u306b\u64cd\u4f5c\u6027\u3068\u5229\u4fbf\u6027\u3092\u5411\u4e0a\u3055\u305b\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002</p>
<p class="p3">\u305f\u3068\u3048\u3070\u3001<span class="s1">Cookie</span>\u304c\u304a\u5ba2\u69d8\u306e\u540d\u524d\u3092\u8a18\u61b6\u3057\u3001<span class="s1">Apple Store</span>\u306e\u3054\u5229\u7528\u6642\u306b\u500b\u4eba\u540d\u3067\u306e\u3054\u3042\u3044\u3055\u3064\u3092\u8868\u793a\u3057\u307e\u3059\u3002\u307e\u305f\u3001\u5c45\u4f4f\u56fd\u3001\u4f7f\u7528\u8a00\u8a9e\u3001\u3054\u8077\u696d\uff08\u6559\u8077\uff09\u3084\u5b66\u6821\u306a\u3069\u306e\u60c5\u5831\u3092\u5229\u7528\u3057\u3066\u3001\u30aa\u30f3\u30e9\u30a4\u30f3\u30b7\u30e7\u30c3\u30d4\u30f3\u30b0\u306e\u5b9f\u7528\u6027\u3092\u9ad8\u3081\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u3055\u3089\u306b\u3001\u9023\u7d61\u5148\u60c5\u5831\u3001\u88fd\u54c1\u30b7\u30ea\u30a2\u30eb\u30ca\u30f3\u30d0\u30fc\u3068\u3054\u5229\u7528\u306e\u30b3\u30f3\u30d4\u30e5\u30fc\u30bf\u306e\u60c5\u5831\u3092\u88fd\u54c1\u767b\u9332\u3001<span class="s1">Mac OS X</span>\u306e\u30d1\u30fc\u30bd\u30ca\u30e9\u30a4\u30ba\u3001\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30b5\u30fc\u30d3\u30b9\u3068<span class="s1">.Mac</span>\u30a2\u30ab\u30a6\u30f3\u30c8\u306e\u8a2d\u5b9a\u306b\u5229\u7528\u3057\u3001\u30ab\u30b9\u30bf\u30de\u30fc\u30b5\u30fc\u30d3\u30b9\u306e\u63d0\u4f9b\u306b\u5f79\u7acb\u3066\u3066\u3044\u307e\u3059\u3002</p>
<p class="p3"><span class="s1">Cookie</span>\u306f\u3001\u304a\u5ba2\u69d8\u306e\u3054\u5e0c\u671b\u306b\u5fdc\u3058\u3066\u7121\u52b9\u306b\u8a2d\u5b9a\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u8a73\u3057\u3044\u624b\u9806\u306b\u3064\u3044\u3066\u306f\u3001<a href="http://www.apple.com/jp/legal/privacy/aboutcookies.html"><span class="s2">www.apple.com/jp/legal/privacy/aboutcookies.html</span></a>\u3092\u3054\u89a7\u304f\u3060\u3055\u3044\u3002\u305f\u3060\u3057\u3001<span class="s1">Cookie</span>\u3092\u7121\u52b9\u5316\u3059\u308b\u3068\u3001\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u306e\u4e00\u90e8\u306e\u6a5f\u80fd\u3092\u3054\u5229\u7528\u3044\u305f\u3060\u3051\u306a\u304f\u306a\u308a\u307e\u3059\u3002</p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3067\u306f\u3001\u307b\u3068\u3093\u3069\u306e<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3068\u540c\u69d8\u306b\u3001\u7279\u5b9a\u306e\u60c5\u5831\u3092\u81ea\u52d5\u7684\u306b\u53ce\u96c6\u3057\u3066\u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u306b\u4fdd\u5b58\u3057\u3066\u3044\u307e\u3059\u3002\u3053\u306e\u60c5\u5831\u306b\u306f\u3001<span class="s1">IP</span>\uff08\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30d7\u30ed\u30c8\u30b3\u30eb\uff09\u30a2\u30c9\u30ec\u30b9\u3001\u30d6\u30e9\u30a6\u30b6\u306e\u7a2e\u985e\u3001<span class="s1">ISP</span>\uff08\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u30b5\u30fc\u30d3\u30b9\u30d7\u30ed\u30d0\u30a4\u30c0\uff09\u3001\u53c2\u7167<span class="s1">/</span>\u7d42\u4e86\u30da\u30fc\u30b8\u3001\u30aa\u30da\u30ec\u30fc\u30c6\u30a3\u30f3\u30b0\u30b7\u30b9\u30c6\u30e0\u3001\u65e5\u4ed8<span class="s1">/</span>\u30bf\u30a4\u30e0\u30b9\u30bf\u30f3\u30d7\u3001\u30af\u30ea\u30c3\u30af\u30b9\u30c8\u30ea\u30fc\u30e0\u30c7\u30fc\u30bf\u304c\u542b\u307e\u308c\u307e\u3059\u3002</p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u500b\u4eba\u30e6\u30fc\u30b6\u3092\u8b58\u5225\u3067\u304d\u306a\u3044\u3053\u308c\u3089\u306e\u60c5\u5831\u3092\u5229\u7528\u3057\u3066\u3001\u50be\u5411\u5206\u6790\u3001\u30b5\u30a4\u30c8\u7ba1\u7406\u3001\u30b5\u30a4\u30c8\u306b\u304a\u3051\u308b\u30e6\u30fc\u30b6\u306e\u52d5\u5411\u8ffd\u8de1\u3068\u3001\u30e6\u30fc\u30b6\u30d9\u30fc\u30b9\u5168\u4f53\u306e\u4eba\u53e3\u7d71\u8a08\u60c5\u5831\u306e\u53ce\u96c6\u3092\u884c\u3063\u3066\u3044\u307e\u3059\u3002\u305f\u3060\u3057\u3001\u53ce\u96c6\u3057\u305f\u60c5\u5831\u3092\u8cfc\u5165\u52e7\u8a98\u306b\u5229\u7528\u3059\u308b\u3053\u3068\u306f\u3042\u308a\u307e\u305b\u3093\u3002</p>
<p class="p3">\u4e00\u90e8\u306e<span class="s1">email</span>\u30e1\u30c3\u30bb\u30fc\u30b8\u3067\u306f\u3001\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u306e\u5185\u5bb9\u306b\u30ea\u30f3\u30af\u3057\u305f\u300c\u30af\u30ea\u30c3\u30af\u30b9\u30eb\u30fc<span class="s1">URL</span>\u300d\u3092\u4f7f\u7528\u3057\u3066\u3044\u307e\u3059\u3002\u304a\u5ba2\u69d8\u304c\u3053\u306e<span class="s1">URL</span>\u3092\u30af\u30ea\u30c3\u30af\u3059\u308b\u3068\u3001\u30a2\u30c3\u30d7\u30eb\u306e<span class="s1">Web</span>\u30b5\u30fc\u30d0\u3092\u7d4c\u7531\u3057\u3066\u3001\u8981\u6c42\u3057\u305f<span class="s1">Web</span>\u30da\u30fc\u30b8\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u3053\u3053\u3067\u53ce\u96c6\u3057\u305f\u30af\u30ea\u30c3\u30af\u30b9\u30eb\u30fc\u30c7\u30fc\u30bf\u3092\u5229\u7528\u3057\u3066\u7279\u5b9a\u306e\u30c8\u30d4\u30c3\u30af\u306b\u5bfe\u3059\u308b\u304a\u5ba2\u69d8\u306e\u95a2\u5fc3\u5ea6\u3092\u628a\u63e1\u3057\u3001\u304a\u5ba2\u69d8\u3068\u306e\u30b3\u30df\u30e5\u30cb\u30b1\u30fc\u30b7\u30e7\u30f3\u306e\u52b9\u679c\u3092\u8a55\u4fa1\u3057\u3066\u3044\u307e\u3059\u3002\u30c7\u30fc\u30bf\u53ce\u96c6\u3092\u5e0c\u671b\u3055\u308c\u306a\u3044\u5834\u5408\u306f\u3001<span class="s1">email</span>\u306b\u542b\u307e\u308c\u308b\u30c6\u30ad\u30b9\u30c8\u30ea\u30f3\u30af\u3084\u30b0\u30e9\u30d5\u30a3\u30c3\u30af\u30ea\u30f3\u30af\u3092\u30af\u30ea\u30c3\u30af\u3057\u306a\u3044\u3067\u304f\u3060\u3055\u3044\u3002</p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u4e0a\u8a18\u306e\u6280\u8853\u306e\u307b\u304b\u306b\u3001\u30d4\u30af\u30bb\u30eb\u30bf\u30b0\u3092\u4f7f\u7528\u3057\u307e\u3059\u3002\u30d4\u30af\u30bb\u30eb\u30bf\u30b0\u306f\u5c0f\u3055\u306a\u30b0\u30e9\u30d5\u30a3\u30c3\u30af\u30a4\u30e1\u30fc\u30b8\u3067\u3001\u304a\u5ba2\u69d8\u304c\u95b2\u89a7\u3057\u305f\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u306e\u90e8\u5206\u306e\u8b58\u5225\u3084\u3001\u304a\u5ba2\u69d8\u304c\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3067\u5b9f\u884c\u3057\u305f\u691c\u7d22\u306e\u52b9\u679c\u306e\u8a55\u4fa1\u306b\u5229\u7528\u3057\u307e\u3059\u3002</p>
<p class="p3">\u30d4\u30af\u30bb\u30eb\u30bf\u30b0\u3092\u4f7f\u3046\u3053\u3068\u306b\u3088\u308a\u3001\u304a\u5ba2\u69d8\u304c\u8aad\u307f\u53d6\u308c\u308b\u5f62\u5f0f\u3067<span class="s1">email</span>\u3092\u9001\u4fe1\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u3055\u3089\u306b\u3001\u304a\u5ba2\u69d8\u304c<span class="s1">email</span>\u3092\u958b\u3044\u305f\u304b\u3069\u3046\u304b\u3092\u8abf\u3079\u308b\u3053\u3068\u3067\u3001\u304a\u5ba2\u69d8\u306e\u8208\u5473\u3068\u4e00\u81f4\u3057\u305f\u30e1\u30c3\u30bb\u30fc\u30b8\u306e\u307f\u3092\u9001\u4fe1\u3067\u304d\u308b\u3088\u3046\u306b\u306a\u308a\u307e\u3059\u3002\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u7c73\u56fd\u30ab\u30ea\u30d5\u30a9\u30eb\u30cb\u30a2\u5dde\u30af\u30d1\u30c6\u30a3\u30fc\u30ce\u306b\u3042\u308b\u5b89\u5168\u306a\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u306b\u3059\u3079\u3066\u306e\u60c5\u5831\u3092\u4fdd\u5b58\u3057\u3066\u3044\u307e\u3059\u3002</p>
<p class="p4"><b>\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u4fdd\u8b77\u3078\u306e\u5168\u793e\u7684\u306a\u53d6\u308a\u7d44\u307f</b></p>
<p class="p3">\u524d\u8ff0\u306e\u3068\u304a\u308a\u3001\u30a2\u30c3\u30d7\u30eb\u306f\u304a\u5ba2\u69d8\u306e\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u306e\u4fdd\u8b77\u306b\u6ce8\u529b\u3057\u3066\u3044\u307e\u3059\u3002\u304a\u5ba2\u69d8\u306e\u500b\u4eba\u60c5\u5831\u306e\u5b89\u5168\u6027\u3092\u4fdd\u6301\u3059\u308b\u305f\u3081\u3001\u30a2\u30c3\u30d7\u30eb\u306f\u5168\u793e\u54e1\u306b\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u306e\u30ac\u30a4\u30c9\u30e9\u30a4\u30f3\u3092\u4f1d\u9054\u3057\u3001\u793e\u5185\u3067\u306e\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u4fdd\u8b77\u5bfe\u7b56\u3092\u5fb9\u5e95\u3057\u3066\u3044\u307e\u3059\u3002\u3055\u3089\u306b\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u30a4\u30f3\u30bf\u30fc\u30cd\u30c3\u30c8\u3068\u96fb\u5b50\u5546\u53d6\u5f15\u5168\u822c\u306b\u304a\u3051\u308b\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u306e\u6a29\u5229\u3092\u4fdd\u8b77\u3059\u308b\u305f\u3081\u3001<a href="http://www.privacyalliance.org/"><span class="s2">Online Privacy Alliance</span></a>\u3084<span class="s1">TRUSTe</span>\u306a\u3069\u306e\u696d\u754c\u56e3\u4f53\u3092\u652f\u63f4\u3057\u3066\u3044\u307e\u3059\u3002\u30a2\u30c3\u30d7\u30eb\u304c\u672a\u6210\u5e74\u8005\u304b\u3089\u6545\u610f\u306b\u500b\u4eba\u60c5\u5831\u3092\u53ce\u96c6\u3059\u308b\u3053\u3068\u3084\u3001\u672a\u6210\u5e74\u8005\u306b\u500b\u4eba\u60c5\u5831\u306e\u63d0\u4f9b\u3092\u8981\u6c42\u3059\u308b\u3053\u3068\u306f\u3042\u308a\u307e\u305b\u3093\u3002</p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u6b27\u5dde\u9023\u5408\u52a0\u76df\u56fd\u3067\u306e\u500b\u4eba\u60c5\u5831\u306e\u53ce\u96c6\u3001\u4f7f\u7528\u304a\u3088\u3073\u4fdd\u5b58\u306b\u95a2\u3057\u3066\u7c73\u56fd\u5546\u52d9\u7701\u304c\u5b9a\u3081\u305f\u300c<span class="s1">Safe Harbor</span>\u300d\uff08\u30bb\u30fc\u30d5\u30cf\u30fc\u30d0\u30fc\uff09\u898f\u5b9a\u306b\u6e96\u62e0\u3057\u3066\u3044\u307e\u3059\u3002\u7c73\u56fd\u5546\u52d9\u7701\u306e\u30bb\u30fc\u30d5\u30cf\u30fc\u30d0\u30fc\u30d7\u30ed\u30b0\u30e9\u30e0\u306e\u8a73\u7d30\u306b\u3064\u3044\u3066\u306f\u3001<a href="http://www.export.gov/safeharbor/"><span class="s4">\u3053\u3061\u3089</span></a>\u3092\u3054\u89a7\u304f\u3060\u3055\u3044\u3002\u6b27\u5dde\u9023\u5408\u52a0\u76df\u56fd\u5c45\u4f4f\u8005\u306e\u500b\u4eba\u60c5\u5831\u306f\u3001\u30a2\u30a4\u30eb\u30e9\u30f3\u30c9\u306e<span class="s1">Apple Computer International</span>\u3068\u82f1\u56fd\u30a2\u30af\u30b9\u30d6\u30ea\u30c3\u30b8\u306e<span class="s1">Apple Computer Limited</span>\u304c\u5171\u540c\u3067\u7ba1\u7406\u3057\u3066\u3044\u307e\u3059\u3002</p>
<p class="p3">\u30a2\u30c3\u30d7\u30eb<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3067\u306f\u3001\u4ed6\u793e\u306e<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3078\u306e\u30ea\u30f3\u30af\u3092\u63d0\u4f9b\u3057\u3066\u3044\u307e\u3059\u3002\u30a2\u30c3\u30d7\u30eb\u306f\u3001\u4ed6\u793e\u306b\u3088\u308b\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u4fdd\u8b77\u5bfe\u7b56\u306b\u95a2\u3059\u308b\u8cac\u4efb\u3092\u4e00\u5207\u8ca0\u3044\u307e\u305b\u3093\u3002\u4ed6\u793e\u306e<span class="s1">Web</span>\u30b5\u30a4\u30c8\u3092\u3054\u5229\u7528\u306e\u969b\u306f\u3001\u5404\u793e\u306e\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u30dd\u30ea\u30b7\u30fc\u3092\u8abf\u3079\u308b\u3053\u3068\u3092\u304a\u52e7\u3081\u3057\u307e\u3059\u3002</p>
<p class="p4"><b>\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u306b\u95a2\u3059\u308b\u304a\u554f\u3044\u5408\u308f\u305b</b></p>
<p class="p3">\u304a\u5ba2\u69d8\u306e\u30d7\u30e9\u30a4\u30d0\u30b7\u30fc\u306b\u95a2\u3059\u308b\u30a2\u30c3\u30d7\u30eb\u306e\u30dd\u30ea\u30b7\u30fc\u3084\u30c7\u30fc\u30bf\u51e6\u7406\u306b\u95a2\u3059\u308b\u304a\u554f\u3044\u5408\u308f\u305b\u306b\u306f\u3001\u5404\u5730\u306e<span class="s1">email</span>\u30a2\u30c9\u30ec\u30b9\u3092\u3054\u5229\u7528\u304f\u3060\u3055\u3044\u3002\u30a2\u30c3\u30d7\u30eb\u306e\u30c7\u30fc\u30bf\u7ba1\u7406\u8005\u3088\u308a\u3001<span class="s1">30</span>\u65e5\u4ee5\u5185\u306b\u8fd4\u7b54\u3055\u305b\u3066\u3044\u305f\u3060\u304d\u307e\u3059\u3002</p>
