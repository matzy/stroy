<p class="p1"><b>O que significa um 'tipo' de certificado?</b></p>
<p class="p1">O certificados podem ser criados para fins espec\u00edficos, tais como assinatura, encripta\u00e7\u00e3o, autentica\u00e7\u00e3o, etc. Por exemplo, os certificados S/MIME (Secure Multi-Purpose Internet Mail Extensions) s\u00e3o usados para assinar e encriptar e-mails, os certificados SSL (Secure Sockets Layer) s\u00e3o usados para a autentica\u00e7\u00e3o baseada na rede, os certificados VPN (Virtual Private Network) s\u00e3o usados para proteger a comunica\u00e7\u00e3o entre dois computadores em uma rede.</p>
<p class="p2"><br></p>
<p class="p1"><b>O que \u00e9 um tipo de certificado padr\u00e3o?</b></p>
<p class="p1">Ao escolher criar um certificado padr\u00e3o, voc\u00ea pode especificar um arquivo (modelo) que determina a composi\u00e7\u00e3o exata do certificado. Voc\u00ea pode criar o seu pr\u00f3prio modelo usando o Assistente de Certificado para criar uma Autoridade de Certificado (CA). O modelo estar\u00e1 dispon\u00edvel assim que a CA for criada. Um modelo de Assistente de Certificado \u00e9 um arquivo com a extens\u00e3o ".certAuthorityConfig" e est\u00e1 localizado em "~/Library/Application Support/Certificate Authority/".</p>
</body>
