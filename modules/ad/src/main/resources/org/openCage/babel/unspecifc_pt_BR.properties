pSeeAHrefxdictionaryrparentalControlscomappledictionaryAppleDictionarybparentalControlsbap=<p>Veja <a href="x-dictionary:r:parental controls:com.apple.dictionary.AppleDictionary"><b>controles parentais</b></a>.</p>
