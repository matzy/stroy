pATypeOfFolderUsedOnComputersRunningMacOSXABurnFolderContainsItemsThatYouWantToBurnOnACDOrDVDDoubleclickingTheBurnFoldersIconAndClickingTheBurnButtonCopiesAllItemsFromTheBurnFolderToTheDiscp=<p>Um tipo de pasta usado em computadores que executam o Mac OS X. Uma pasta de grava&#xE7;&#xE3;o cont&#xE9;m itens que voc&#xEA; deseja gravar em um CD ou DVD. Clicar duas vezes no &#xED;cone da pasta de grava&#xE7;&#xE3;o e, em seguida, clicar no bot&#xE3;o Gravar copia todos os itens da pasta de grava&#xE7;&#xE3;o para o disco.</p>
