pInApplesITunesMusicPlayerAListOfSongsOrPiecesOfMusicToBePlayedInSequencep=<p>No reprodutor de m&#xFA;sica iTunes da Apple, uma lista de m&#xFA;sicas ou partes de m&#xFA;sicas que ser&#xE3;o reproduzidas em seq&#xFC;&#xEA;ncia.</p>
pInOnlineChattingApplicationsAListOfPeopleYouCanSelectNormallyABuddyListContainsTheNamesOfPeopleMostFrequentlyContactedABuddyListUsuallyShowsEachBuddysStatusOnlineAndAvailableOrUnavailablep=<p>Em aplicativos de bate-papo on-line, uma lista de pessoas que voc&#xEA; pode selecionar. Normalmente uma lista de amigos cont&#xE9;m os nomes das pessoas contactadas com mais freq&#xFC;&#xEA;ncia. Uma lista de amigos geralmente mostra o estado de cada um dos amigos (on-line e dispon&#xED;vel ou n&#xE3;o dispon&#xED;vel).</p>
pMultimediaSoftwareFromAppleIncThatHandlesVideoMediaClipsSoundTextAnimationMusicAndSeveralTypesOfImagesOnMacintoshComputersp=<p>Software multim&#xED;dia da Apple Inc. que maneja v&#xED;deos, clipes de m&#xED;dia, som, texto, anima&#xE7;&#xF5;es, m&#xFA;sica e v&#xE1;rios tipos de imagens em computadores Macintosh.</p>
pOfficeSoftwareFromAppleIncThatIncludesWordProcessingSpreadsheetGraphicsAndDatabaseApplicationsTheOriginalAppleWorksProgramRanOnTheAppleIIFamilyOfComputersALaterVersionOfAppleWorksHasBeenCreatedForMacintoshComputersRunningMacOSXp=<p>Software de escrit&#xF3;rio da Apple Inc. que inclui aplicativos de edi&#xE7;&#xE3;o de textos, planilhas, gr&#xE1;ficos e banco de dados. O programa original AppleWorks funcionava na fam&#xED;lia de computadores Apple II. Uma vers&#xE3;o posterior do AppleWorks foi criada para computadores Macintosh que executam o Mac OS X.</p>
pOnMacintoshComputersASmallFileWithNoContentOfItsOwnThatPointsToADocumentFolderApplicationOrDeviceUsuallyInADifferentLocationWhenYouDoubleclickTheAliasTheSourceItemOpensOrStartsUpp=<p>Em computadores Macintosh, um pequeno arquivo sem conte&#xFA;do direcionado a um documento, pasta, aplicativo ou dispositivo, geralmente em uma localiza&#xE7;&#xE3;o diferente. Ao clicar duas vezes sobre o atalho, o item original &#xE9; aberto ou iniciado.</p>
pPartOfTheILifeSuiteOfCreativityApplicationsFromAppleIncTheGarageBandProgramLetsYouCreatePerformAndRecordOriginalMusicp=<p>Parte do conjunto iLife de aplicativos de criatividade da Apple Inc. O GarageBand permite que voc&#xEA; crie, execute e grave m&#xFA;sicas originais.</p>
pPartOfTheMacOSOperatingSystemTheFinderOrganizesAndDisplaysViewsOfTheFilesAndFoldersOnYourComputerAndOnAnyDisksAttachedToYourComputerTheFinderAlsoPermitsSearchingAndManagingInformationOnDisksp=<p>Parte do sistema operacional Mac OS. O Finder organiza e exibe visualiza&#xE7;&#xF5;es dos arquivos e pastas no seu computador e em quaisquer discos conectados a ele. O Finder tamb&#xE9;m permite buscar e gerenciar as informa&#xE7;&#xF5;es nos discos.</p>
pPersonalStorageSpaceOnApplesInternetServersAvailableToMacMembersYouCanUseYourIDiskToHostWebsitesStoreOrBackUpDocumentsAndShareFilesWithAnyoneWhoHasAnInternetConnectionp=<p>Espa&#xE7;o de armazenamento pessoal em servidores de Internet da Apple, dispon&#xED;vel para membros .Mac. Voc&#xEA; pode usar o seu iDisk para hospedar sites, armazenar ou fazer backup de documentos e compartilhar arquivos com qualquer pessoa que possua conex&#xE3;o &#xE0; Internet.</p>
pProfessionalVideoEditingSoftwareFromAppleIncTheFinalCutProProgramCanBeUsedToEditVideoFromProfessionalVideoEquipmentAndFromHomeDigitalVideoCamerasFinalCutProLoadsAndDisplaysTheVideoOnAMacintoshComputerWhereYouCanEditAndProcessItp=<p>Software de edi&#xE7;&#xE3;o de v&#xED;deo profissional da Apple Inc. O programa Final Cut Pro pode ser usado para editar v&#xED;deos de equipamentos de v&#xED;deo profissionais e de c&#xE2;meras de v&#xED;deo digitais caseiras. O Final Cut Pro carrega e exibe o v&#xED;deo em um computador Macintosh para que voc&#xEA; possa edit&#xE1;-lo e process&#xE1;-lo.</p>
<p>Software de busca integrado em computadores Macintosh. O programa Spotlight constr&#xF3;i um banco de dados de informa&#xE7;&#xF5;es sobre todos os arquivos de um computador catalogando todos os itens encontrados quando o computador &#xE9; iniciado pela primeira vez e quaisquer itens adicionados depois disso. Ao digitar um termo de busca no campo do Spotlight, ele verifica em seu banco de dados todos os arquivos relacionados com o termo e apresenta uma lista. Embora a classifica&#xE7;&#xE3;o inicial possa demorar alguns minutos, as buscas subseq&#xFC;entes do Spotlight aparecem instantaneamente.</p>
