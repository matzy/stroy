pACalculatorProgramThatComesWithMacOSXTheCalculatorProgramHasBasicScientificAndProgrammerModesAndSupportsReversePolishNotationp=<p>Um programa de calculadora fornecido com o Mac OS X. O programa possui os modos b&#xE1;sico, cient&#xED;fico e programador e &#xE9; compat&#xED;vel com RPN (Reverse Polish notation).</p>
pACombinationMobilePhoneMultimediaPlayerAndWirelessInternetDeviceFromAppleIncInsteadOfAPhysicalKeyboardOrKeypadTheIPhoneIncludesATouchscreenAndVirtualKeyboardAndButtonsp=<p>Uma combina&#xE7;&#xE3;o de telefone celular, reprodutor multim&#xED;dia e dispositivo de Internet sem fio da Apple Inc. Em vez de um teclado ou teclado num&#xE9;rico f&#xED;sico, o  iPhone inclui uma tela sens&#xED;vel ao toque, um teclado e bot&#xF5;es virtuais.</p>
<p>Uma esta&#xE7;&#xE3;o base AirPort compacta da Apple Inc. que fornece uma conex&#xE3;o sem fio &#xE0; Internet para at&#xE9; dez computadores. A esta&#xE7;&#xE3;o base AirPort Express inclui o AirTunes&#x2014;software que permite que um computador conectado use o iTunes para enviar m&#xFA;sicas para at&#xE9; tr&#xEA;s sistemas de m&#xFA;sica. O AirPort Express pode se conectar a uma impressora USB e a disponibiliza automaticamente a todos os computadores da rede atrav&#xE9;s da tecnologia Bonjour. Tamb&#xE9;m pode ser usado para aumentar o raio de alcance de uma rede AirPort Extreme existente.</p>
pAComputerNetworkingDeviceThatReceivesANetworkSignalAndForwardsItToOneOrMoreComputersPrintersAndOtherDevicesRoutersCommonlyProvideInternetConnectionsToMultipleUsersTheAirPortExtremeBaseStationFromAppleIncIsAnExampleOfARouterp=<p>Um dispositivo de rede de computador que recebe um sinal de rede e o encaminha para um ou mais computadores, impressoras e outros dispositivos. Os roteadores geralmente fornecem conex&#xF5;es &#xE0; Internet a v&#xE1;rios usu&#xE1;rios. A esta&#xE7;&#xE3;o base AirPort Extreme da Apple Inc. &#xE9; um exemplo de roteador.</p>
pADigitalCameraFromAppleIncASmallVersionOfTheISightCameraIsBuiltIntoSomeMacintoshComputersp=<p>Uma c&#xE2;mera digital da Apple Inc. Uma pequena vers&#xE3;o da c&#xE2;mera iSight est&#xE1; incorporada em alguns computadores Macintosh.</p>
pAFamilyOfComputerSoftwareProductsAndSpecificationsFromSunMicrosystemsForDevelopingApplicationProgramsThatCanRunOnManyDifferentTypesOfComputersp=<p>Uma fam&#xED;lia de especifica&#xE7;&#xF5;es e produtos de software para computadores da Sun Microsystems para desenvolver programas de aplicativos que podem ser executados em v&#xE1;rios tipos de computadores diferentes.</p>
pAFeatureOfApplesSafariWebBrowserThatAutomaticallyFillsInFormsOnAWebpagep=<p>Um recurso do navegador Safari da Apple que preenche formul&#xE1;rios automaticamente em um site.</p>
pAFeatureOfMacOSXThatLetsYouDisplayDocumentsOnTheWebOrOnALocalAreaNetworkByDraggingThemIntoTheWebPagesFolderOnYourComputerxsHardDiskTheDocumentsMustBeInHTMLFormatp=<p>Um recurso do Mac OS X que permite exibir documentos na web ou em uma rede local, arrastando-os para a pasta P&#xE1;ginas Web do disco r&#xED;gido do computador. Os documentos precisam estar no formato HTML.</p>
pAFeatureOfMacOSXThatLetsYouTemporarilyMoveWindowsOutOfTheWayOrOffTheScreenEntirelyNormallyByPressingTheFKeyboardKeyTheExposxEFeatureHelpsYouSeeParticularWindowsOrTheDesktopp=<p>Um recurso do Mac OS X que permite que voc&#xEA; mova temporariamente as janelas para fora do campo de vis&#xE3;o ou totalmente para fora da tela, normalmente pressionando a tecla F11. O recurso Expos&#xE9; o ajuda a ver determinadas janelas ou a mesa.</p>
pAFeatureOfMacOSXVersionLeopardFromAppleIncTheSpacesFeatureLetsYouOrganizeYourWindowsIntoGroupsSuitedToSpecificPurposesForInstanceYouCouldSetUpASpacePrimarilyForBusinessAndSwitchToADifferentSpaceForPlayingGamesUpToSpacesCanBeCreatedp=<p>Um recurso do Mac OS X Leopard vers&#xE3;o 10.5 da Apple Inc. O recurso Spaces permite que voc&#xEA; organize as suas janelas em grupos adequados para prop&#xF3;sitos espec&#xED;ficos. Por exemplo, voc&#xEA; pode configurar um espa&#xE7;o principalmente para neg&#xF3;cios e alternar para um espa&#xE7;o diferente para jogar jogos. Podem ser criados at&#xE9; 16 espa&#xE7;os.</p>
pAFeatureOfMacintoshComputersThatEnablesTheComputerToUnderstandAndCarryOutCertainCommandsThatYouSpeakp=<p>Um recurso dos computadores Macintosh que habilita o computador a entender e realizar determinados comandos que voc&#xEA; fala.</p>
pAFeatureOfMacintoshComputersThatEnablesYouToHaveTheComputerReadAloudHighlightedTextOnTheScreenp=<p>Um recurso dos computadores Macintosh que habilita o computador a ler em voz alta o texto destacado na tela.</p>
pAFeatureOfTheITunesMediaPlayerFromAppleIncTheCoverFlowFeatureDisplaysOnAComputerScreenTheAlbumArtInAnITunesMusicCollectionPermittingQuickBrowsingThroughTheAlbumsp=<p>Um recurso do reprodutor de m&#xED;dia iTunes da Apple Inc. O recurso Cover Flow exibe na tela do computador as ilustra&#xE7;&#xF5;es de uma cole&#xE7;&#xE3;o de m&#xFA;sicas do iTunes, permitindo a busca r&#xE1;pida por meio dos &#xE1;lbuns.</p>
<p>Um programa de backup de arquivos fornecido com o Mac OS X Leopard vers&#xE3;o 10.5. O programa Time Machine cria backups regulares de cada arquivo do seu computador, incluindo todos os arquivos de dados, softwares e sistema operacional. O Time Machine usa a met&#xE1;fora "viajando no tempo" para mostrar as imagens das vers&#xF5;es anteriores da janela ou mesa ativa, assim voc&#xEA; pode recuperar e restaurar a vers&#xE3;o que desejar.</p>
pAFontManagementProgramThatComesWithMacOSXTheFontBookProgramLetsYouPreviewAndInstallFontsGroupFontsIntoCollectionsActivateOrDeactivateIndividualFontsOrCollectionsAndExportFontsToAnotherComputerp=<p>Um programa de gerenciamento de fontes fornecido com o Mac OS X. O programa Cat&#xE1;logo de Fontes permite que voc&#xEA; pr&#xE9;-visualize e instale fontes, agrupe fontes em cole&#xE7;&#xF5;es, ative ou desative fontes individuais ou cole&#xE7;&#xF5;es e exporte fontes para outro computador.</p>
pALineOfDesktopComputersAvailableFromAppleIncIMacComputersWereIntroducedInP=<p>Uma linha de computadores de mesa disponibilizada pela Apple Inc. Os computadores iMac foram lan&#xE7;ados em 1998.</p>
pALineOfPersonalComputersAvailableFromAppleIncBetweenAndBasedOnMotorolasPowerPCMicroprocessorsp=<p>Uma linha de computadores pessoais disponibilizados pela Apple Inc. entre 1994 e 2006, equipados com microprocessadores PowerPC da Motorola.</p>
pALineOfPersonalComputersFromAppleIncIntroducedInTheMacintoshComputerWasTheFirstCommerciallySuccessfulPersonalComputerToUseAGraphicalUserInterfaceGUIAndAMouseInsteadOfACommandlineInterfacep=<p>Uma linha de computadores pessoais da Apple Inc. Introduzido em 1984, o computador Macintosh foi o primeiro computador pessoal comercializado com &#xEA;xito a usar uma interface de usu&#xE1;rio gr&#xE1;fica (GUI) e um mouse em vez de uma interface de linha de comando.</p>
pALineOfPortableComputersAvailableFromAppleIncBetweenAndIBookComputersWereIntendedForUseInHomesAndClassroomsTheIBookLineWasReplacedByTheMacBookInP=<p>Uma linha de computadores port&#xE1;teis disponibilizados pela Apple Inc. entre 1999 e 2006. Os computadores iBook foram criados para o uso em domic&#xED;lio e em salas de aula. A linha iBook foi substitu&#xED;da pelo MacBook em 2006.</p>
pALineOfPortableComputersAvailableFromAppleIncBetweenAndPowerBookComputersWereTargetedForBusinessAndProfessionalUseThePowerBookLineWasReplacedByTheMacBookProInP=<p>Uma linha de computadores port&#xE1;teis disponibilizados pela Apple Inc. entre 1991 e 2006. Os computadores PowerBook foram destinados ao uso comercial e profissional. A linha PowerBook foi substitu&#xED;da pelo MacBook Pro em 2006.</p>
pALineOfPortableComputersFromAppleIncBasedOnTheIntelCoreDuoAndIntelCoreDuoProcessorsIntroducedInTheMacBookComputerReplacesTheIBookGAndThePowerBookSeriesOfComputersp=<p>Uma linha de computadores port&#xE1;teis da Apple Inc. equipados com processadores Intel Core Duo e Intel Core 2 Duo. Introduzido em 2006, o computador MacBook substitui as s&#xE9;ries de computadores iBook G4 e PowerBook.</p>
pALineOfPortableMusicPlayersFromAppleIncIPodPlayersRangeInSizeFromTheIPodShufflePlayerToIPodPlayersThatSupportVideoPlaybackIPodPlayersCanImportMusicFromApplesITunesStoreAndFromCDsTheyAreDesignedToWorkWithITunesAnApplicationAvailableOnBothMacintoshAndWindowsComputersp=<p>Uma linha de reprodutores de m&#xFA;sica port&#xE1;teis da Apple Inc. Os reprodutores iPod variam em tamanho desde o iPod Shuffle aos reprodutores iPod compat&#xED;veis com reprodu&#xE7;&#xE3;o de v&#xED;deo. Os reprodutores iPod podem importar m&#xFA;sicas on-line da iTunes Store da Apple e de CDs. Eles foram criados para funcionar com o iTunes, um aplicativo dispon&#xED;vel em computadores Macintosh e Windows.</p>
pAListSavedBySafariOrAnotherWebBrowserOfTheAddressesOfWebpagesVisitedWhileBrowsingTheWebABrowsingHistoryTypicallyContainsAboutAWeeksWorthOfWebpageAddressesp=<p>Uma lista, salva pelo Safari ou outro navegador, de endere&#xE7;os de sites visitados durante a navega&#xE7;&#xE3;o. O hist&#xF3;rico de navega&#xE7;&#xE3;o geralmente cont&#xE9;m cerca de uma semana de endere&#xE7;os de sites visitados.</p>
pAMicroprocessorFromMotorolaCorporationTheLineOfPowerMacintoshComputersFromAppleIncWasBasedOnThePowerPCMicroprocessorp=<p>Um microprocessador da Motorola Corporation. A linha de computadores Power Macintosh da Apple Inc. foi equipada com o microprocessador PowerPC.</p>
pAMiniapplicationProgramOnMacintoshComputersWidgetsComeWithDashboardAsPartOfMacOSXWidgetsIncludeWorldClockCalculatorCalendarDictionaryWeatherAndStocksAmongManyOthersDashboardComesWithSeveralWidgetsAlreadyInstalledMoreAreAvailableFromTheAHrefhttpwwwapplecomdownloadsdashboardAppleWebsiteap=<p>Um programa de mini-aplicativos em computadores Macintosh. Os widgets s&#xE3;o fornecidos com o Dashboard como parte do Mac OS X. Entre os widgets est&#xE3;o o Rel&#xF3;gio Internacional, a Calculadora, o Calend&#xE1;rio, o Dictionary, Weather e Stocks, entre outros. O Dashboard vem com v&#xE1;rios widgets j&#xE1; instalados; outros widgets est&#xE3;o dispon&#xED;veis em <a href="http://www.apple.com/downloads/dashboard/">Site da Apple</a>.</p>
pANetworkingProtocolForMacintoshComputersRunningVersionsOfTheMacintoshOperatingSystemPriorToMacOSXp=<p>Um protocolo de conex&#xE3;o &#xE0; rede para computadores Macintosh que executam vers&#xF5;es do sistema operacional Macintosh anteriores ao Mac OS X.</p>
pAOneononeTrainingProgramAvailableToUsersOfMacintoshComputersOfferedAtAppleStoreRetailLocationsp=<p>Um programa de treinamento individual dispon&#xED;vel para usu&#xE1;rios de computadores Macintosh, oferecido pelas lojas de varejo da Apple.</p>
pAPreviewingProgramThatComesWithMacOSXVersionLeopardTheQuickLookProgramLetsYouViewASampleOfADocumentPictureMovieOrOtherFileWithoutOpeningAnApplicationp=<p>Um programa de pr&#xE9;-visualiza&#xE7;&#xE3;o fornecido com o Mac OS X Leopard vers&#xE3;o 10.5. O programa Visualiza&#xE7;&#xE3;o R&#xE1;pida permite que voc&#xEA; visualize uma amostra de um documento, imagem, filme ou outro arquivo sem abrir um aplicativo.</p>
pAProgramThatAllowsComputerUsersToEnterComplexCharactersSuchAsChineseJapaneseAndKoreanCharactersUsingAWesternKeyboardp=<p>Um programa que permite que os usu&#xE1;rios de computadores digitem caracteres complexos, como, por exemplo, os caracteres chineses, japoneses e coreanos, usando um teclado ocidental.</p>
pAProgrammingLanguageUsedWithApplesHyperCardFirstReleasedInAndDiscontinuedInTheAudienceForTheHyperTalkLanguageWasPrimarilyBeginningProgrammersHyperTalkProgramsCalledScriptsAreSimilarToWrittenEnglishp=<p>Uma linguagem de programa&#xE7;&#xE3;o usada com o HyperCard da Apple, lan&#xE7;ada pela primeira vez em 1987 e suspensa em 2004. O p&#xFA;blico-alvo da linguagem HyperTalk consistia basicamente de programadores iniciantes. Os programas HyperTalk (chamados "roteiros") s&#xE3;o semelhantes ao ingl&#xEA;s escrito.</p>
pARemoteControlForUseWithAppleProductsIncludingAppleTVp=<p>Um controle remoto para ser usado com produtos Apple, incluindo o Apple TV.</p>
pAScreencaptureProgramThatComesWithMacOSXTheGrabProgramIsUsedToMakeScreenShotsPicturesOfAllOrPartOfTheComputersScreenp=<p>Um programa de captura de tela fornecido com o Mac OS X. O programa Captura &#xE9; usado para fazer uma foto de tela (imagens) de toda ou parte da tela do computador.</p>
pAScriptingLanguageBuiltIntoTheMacOSOnMacintoshComputersTheAppleScriptLanguageConsistsOfCommandsThatCanBeUsedToControlApplicationProgramsAndAutomateRepetitiveOrComplexTasksp=<p>Uma linguagem de roteiriza&#xE7;&#xE3;o incorporada no sistema Mac OS dos computadores Macintosh. A linguagem AppleScript consiste de comandos que podem ser usados para controlar os aplicativos e automatizar tarefas repetitivas e complexas.</p>
pAScriptingLanguageOftenUsedOnWebpagesToHandleSpecialEffectsAndProvideInteractivityp=<p>Uma linguagem de roteiro freq&#xFC;entemente usada em p&#xE1;ginas da web para manusear efeitos especiais e fornecer interatividade.</p>
pAServerThatProvidesAnIndirectNetworkConnectionAComputerConnectsToTheProxyServerAndRequestsAConnectionToANetworkTheProxyThenConnectsToTheSpecifiedNetworkProxyServersAreOftenUsedToProvideNetworkSecurityInMacOSXYouSpecifyProxyServerInformationUsingTheNetworkPaneOfSystemPreferencesP=<p>Um servidor que permite conex&#xE3;o de rede indireta. Um computador conecta-se ao servidor proxy e solicita uma conex&#xE3;o a uma rede. Em seguida, o proxy conecta-se &#xE0; rede especificada. Os servidores proxy s&#xE3;o usados freq&#xFC;entemente para proporcionar seguran&#xE7;a de rede. No Mac OS X, voc&#xEA; especifica as informa&#xE7;&#xF5;es do servidor proxy usando o painel Rede das Prefer&#xEA;ncias do Sistema. </p>
pASetOfSoftwareControlsThatComeWithMacOSXSystemPreferencesAreUsedToControlManyKindsOfSettingsSuchAsDesktopPatternsKeyboardShortcutsNetworkingChoicesPowerManagementAndMoreSystemPreferencesReplacesTheControlPanelsFoundInVersionsOfTheMacintoshOperatingSystemPriorToMacOSXp=<p>Um conjunto de controles de software fornecidos com o Mac OS X. As Prefer&#xEA;ncias do Sistema s&#xE3;o usadas para controlar v&#xE1;rios tipos de ajustes, como padr&#xF5;es da mesa, atalhos de teclado, sele&#xE7;&#xE3;o de redes, gerenciamento de energia e mais.
As Prefer&#xEA;ncias do Sistema substituem os pain&#xE9;is de controle encontrados nas vers&#xF5;es do sistema operacional do Macintosh anteriores ao Mac OS X.</p>
pASetOfSoftwareToolsFromAppleIncForComputerNetworkingTheAppleTalkNetworkingSystemHasBeenReplacedByTCPIPNetworkingInMacOSXComputersp=<p>Um conjunto de ferramentas de software da Apple Inc. para a conex&#xE3;o a redes de computadores. O sistema de conex&#xE3;o a redes AppleTalk foi substitu&#xED;do pela conex&#xE3;o a redes TCP/IP em computadores Mac OS X.</p>
pASetOfSoftwareToolsFromAppleIncThatComesWithFinalCutProAProfessionalVideoEditingProgramTheCinemaToolsSoftwareIsUsedToTrackTheRelationshipBetweenTheOriginalFilmAndSoundAndItsDigitizedVideoCounterpartp=<p>Um conjunto de ferramentas de software da Apple Inc. fornecidas com o Final Cut Pro, um programa de edi&#xE7;&#xE3;o de v&#xED;deo profissional. O software Cinema Tools &#xE9; usado para rastrear a rela&#xE7;&#xE3;o entre o filme e o som originais, e a c&#xF3;pia de v&#xED;deo digitalizada.</p>
<p>Um aparelho decodificador da Apple Inc. que recebe remotamente um sinal de v&#xED;deo e o reproduz em televisores de formato panor&#xE2;mico de alta defini&#xE7;&#xE3;o. O Apple TV pode se sincronizar com qualquer computador que execute o Mac OS X ou com computadores Windows que executem o iTunes. Ele reproduz filmes, espet&#xE1;culos de TV, m&#xFA;sicas e podcasts da biblioteca do iTunes na TV. O Apple TV pode armazenar at&#xE9; 50 horas de filmes e espet&#xE1;culos de TV. Inclusive, ele pode reproduzir trailers de filmes da Apple.com e exibir fotos digitais do computador como uma apresenta&#xE7;&#xE3;o de slides.</p>
pASoftwareToolThatSearchesBothLocalDisksAttachedToAComputerAndPagesOnTheWebTheSherlockToolWasIntroducedByAppleIncWithMacOSP=<p>Uma ferramenta de software que realiza buscas nos discos locais conectados ao computador e nas p&#xE1;ginas da Internet. A ferramenta Sherlock foi introduzida pela Apple Inc. com o Mac OS 8.5.</p>
pAStandardDevelopedByAppleIncForScreenFontsp=<p>Um padr&#xE3;o desenvolvido pela Apple Inc. para as fontes de tela.</p>
pASuiteOfAppleProductivityProgramsForCreatingAndPublishingDocumentsAndPresentationsTheIWorkSuiteIncludesTheKeynoteProgramForCreatingCinemaqualityPresentationsAndThePagesProgramForWordProcessingp=<p>Um conjunto de programas de produtividade da Apple para criar e publicar documentos e apresenta&#xE7;&#xF5;es. O conjunto iWork inclui o programa Keynote para criar apresenta&#xE7;&#xF5;es com qualidade de cinema e o programa Pages para processamento de textos.</p>
pASuiteOfAppleProgramsThatProvideToolsForMakingMusicMoviesDigitalPhotosCustomDVDsAndWebsitesTheILifeSuiteIncludesTheGarageBandIPhotoIMovieIDVDITunesAndIWebProgramsp=<p>Um conjunto de programas da Apple que fornece ferramentas para criar m&#xFA;sicas, filmes, fotos digitais, DVDs personalizados e sites. O conjunto iLife inclui os programas GarageBand, iPhoto, iMovie, iDVD, iTunes e iWeb.</p>
pASuiteOfInternetProgramsDesignedForUsersOfMacintoshComputersPronouncedDotMacAMacMembershipProvidesIDiskOnlineStorageEmailServiceAndTheBackupProgramForBackingUpFilesMacIsAlsoUsedToSynchronizeAddressBookContactsMailAccountsBookmarksAndICalAppointmentsAmongMultipleComputersp=<p>Um conjunto de programas de Internet criados para usu&#xE1;rios de computadores Macintosh (pronunciado "ponto Mac"). A ades&#xE3;o ao .Mac fornece armazenamento on-line do iDisk, servi&#xE7;o de e-mail e o programa Backup para fazer backup de arquivos. O .Mac tamb&#xE9;m &#xE9; usado para sincronizar os contatos da Agenda, contas de e-mail, favoritos e compromissos do iCal entre v&#xE1;rios computadores.</p>
pASystemPreferenceOnMacintoshComputersThatIsUsedToDesignateAnInternalHardDiskExternalDiskPartitionCDOrDVDOrOtherDeviceAsTheStartupDiskp=<p>Uma Prefer&#xEA;ncia do Sistema em computadores Macintosh que &#xE9; utilizada para designar um disco r&#xED;gido interno, um disco externo, uma parti&#xE7;&#xE3;o, um CD, um DVD ou outro dispositivo como disco de inicializa&#xE7;&#xE3;o.</p>
pASystemUsedByMacintoshComputersToQuicklyCopyItemsFromOneComputerToAnotherOrForOneComputerToUseFilesAndApplicationsStoredOnAnotherp=<p>Um sistema usado por computadores Macintosh para copiar rapidamente itens de um computador a outro, ou para que um computador use os arquivos e aplicativos armazenados em outro computador.</p>
pATypeOfAlbumFolderUsedByTheIPhotoApplicationFromAppleIncASmartAlbumAutomaticallyFindsPhotosThatMatchOneOrMoreSpecifiedCriteriaForExampleYouCanCreateASmartAlbumThatContainsPointersToPhotosTakenInTheMonthOfOctoberOrAllPhotosLabeledParisp=<p>Um tipo de &#xE1;lbum (pasta) usado pelo aplicativo iPhoto da Apple Inc. O &#xC1;lbum Inteligente busca automaticamente as fotos que coincidam com um ou mais crit&#xE9;rios especificados. Por exemplo, voc&#xEA; pode criar um &#xC1;lbum Inteligente que tenha como crit&#xE9;rio indicador as fotos tiradas no m&#xEA;s de outubro ou todas as fotos denominadas "Paris".</p>
pATypeOfCableConnectorAndSoftwareThatAllowsAHighspeedConnectionBetweenTwoComputersOrBetweenAComputerAndADeviceAttachedToItSuchAsADigitalVideoCamerap=<p>Um tipo de cabo, conector e software que permite uma conex&#xE3;o de alta velocidade entre dois computadores ou entre um computador e um dispositivo conectado a ele, como uma c&#xE2;mera de v&#xED;deo digital.</p>
pATypeOfDiskDriveAComboDriveCanReadAndWriteCopyToCDsAndReadButNotWriteDVDsp=<p>Um tipo de unidade de disco. Uma unidade combinada pode ler e gravar (copiar para) CDs e ler, mas n&#xE3;o gravar, DVDs.</p>
pATypeOfDiskDriveFromAppleIncTheOriginalSuperDriveDeviceWasAHighcapacityMBFloppyDiskDriveTheCurrentSuperDriveIsACombinationDriveThatCanReadAndWriteCopyToBothCDsAndDVDsp=<p>Um tipo de unidade de disco da Apple Inc. O dispositivo SuperDrive original era uma unidade de disco flex&#xED;vel de alta capacidade (1,44 MB). A unidade SuperDrive atual &#xE9; uma unidade combinada que pode ler e gravar (copiar para) CDs e DVDs.</p>
