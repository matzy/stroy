pSoftwareFromAppleIncThatLetsAComputerOnAnAirPortNetworkUseITunesToSendMusicWirelesslyToUpToThreeMusicSystemsp=<p>Software da Apple Inc. que permite que um computador em uma rede AirPort use o iTunes para enviar m&#xFA;sicas com conex&#xE3;o sem fio para at&#xE9; tr&#xEA;s sistemas de m&#xFA;sicas.</p>
pSoftwareIncludedWithIntelbasedMacintoshComputersThatEnablesThemToRunPowerPCProgramsp=<p>Software inclu&#xED;do nos computadores Macintosh com processadores Intel que permite que executem programas de PowerPC.</p>
pTheApplePasswordManagementSystemTheKeychainAccessFeatureIsBuiltIntoMacOSXAKeychainStoresAllThePasswordsKeysAndCertificatesRequiredForApplicationsServersAndWebsitesWhenYouOpenAnItemOrConnectToADeviceThatRequiresAPasswordTheKeychainProvidesItSoYouDontHaveToTypeItp=<p>O sistema de gerenciamento de senhas da Apple. O recurso Acesso &#xE0;s Chaves est&#xE1; integrado no Mac OS X. As chaves armazenam todas as senhas, chaves e certificados exigidos por aplicativos, servidores e sites. Ao abrir um item ou se conectar a um dispositivo que exija senha, as chaves fornecem-nas para que voc&#xEA; n&#xE3;o tenha que digit&#xE1;-las.</p>
pTheAppleServiceAndSupportProgramForIPodMusicPlayersMacintoshComputersAndOtherProductsp=<p>O programa de servi&#xE7;o e suporte da Apple para reprodutores de m&#xFA;sica iPod, computadores Macintosh e outros produtos.</p>
pTheBackgroundAreaOfAComputerScreenADesktopProvidesIconsWindowsToolbarsFilesAndFoldersThatYouCanCreateEditMoveAndDeletep=<p>A &#xE1;rea de fundo de uma tela de computador. Uma mesa fornece &#xED;cones, janelas, barras de ferramentas, arquivos e pastas que voc&#xEA; pode criar, editar, mover e apagar.</p>
pTheEducationMacxaLowcostAllinoneComputerWithAInchDisplayBasedOnAPowerPCGProcessorAppleIncIntroducedTheEMacComputerInAndDiscontinuedItInReplacingItWithAnIMacModelp=<p>O "Mac educativo"&#x2014;um computador completo e de baixo custo com um monitor de 17 polegadas, equipado com um processador PowerPC G4. A Apple Inc. introduziu o computador eMac em 2002 e suspendeu sua fabrica&#xE7;&#xE3;o em 2006, substituindo-o pelo modelo iMac.</p>
pTheGraphicalUserInterfaceAndVisualThemeOfMacOSXp=<p>A interface gr&#xE1;fica do usu&#xE1;rio e tema visual do Mac OS X.</p>
pTheMenuUsedForSwitchingBetweenInputMethodsWhenMoreThanOneInputMethodIsBeingUsedOnAComputerp=<p>O menu usado para alternar entre m&#xE9;todos de entrada, quando mais de um m&#xE9;todo de entrada &#xE9; usado em um computador.</p>
pTheOperatingSystemForMacintoshComputersp=<p>O sistema operacional para computadores Macintosh.</p>
pTheSmallestPortableMusicPlayerInTheIPodLineFromAppleIncp=<p>O menor reprodutor de m&#xFA;sica port&#xE1;til na linha iPod da Apple Inc.</p>
pTheStandardTCPIPNetworkingProtocolForMacintoshComputersThroughVersionOfTheMacintoshOperatingSystemItWasReplacedInByOpenTransportp=<p>O padr&#xE3;o TCP/IP (protocolo de conex&#xE3;o &#xE0; rede) para computadores Macintosh por meio da vers&#xE3;o 7.5.1 do sistema operacional Macintosh. Ele foi substitu&#xED;do em 1995 pelo Open Transport.</p>
<p>Intera&#xE7;&#xE3;o por tela sens&#xED;vel ao toque com um computador ou outro dispositivo. Uma tela sens&#xED;vel ao toque equipada com a tecnologia de m&#xFA;ltiplos toques reconhece v&#xE1;rios pontos de toque simultaneamente. Isto permite gestos com as duas m&#xE3;os e v&#xE1;rios dedos. Gestos intuitivos, como usar dois dedos ou duas m&#xE3;os para aumentar ou diminuir o zoom s&#xE3;o um recurso dos toques m&#xFA;ltiplos. A tela sens&#xED;vel ao toque integrada ao Apple iPhone usa a tecnologia de toques m&#xFA;ltiplos.</p>
pTrademarkedNameForMacOSXVersionTheFifthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Marca de f&#xE1;brica para o Mac OS X vers&#xE3;o 10.4, o quinto maior lan&#xE7;amento do sistema operacional Mac OS X para computadores Macintosh.</p>
pTrademarkedNameForMacOSXVersionTheFourthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Marca de f&#xE1;brica do Mac OS X vers&#xE3;o 10.3, o quarto maior lan&#xE7;amento do sistema operacional Mac OS X para computadores Macintosh.</p>
pTrademarkedNameForMacOSXVersionTheSixthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Marca de f&#xE1;brica do Mac OS X vers&#xE3;o 10.5, o sexto maior lan&#xE7;amento do sistema operacional Mac OS X para computadores Macintosh.</p>
pVideoCompressionSoftwareFromAppleIncThePixletCodecCompressiondecompressionSoftwarePermitsViewingOfFullresolutionHighDefinitionMoviesOnComputersRunningMacOSXVersionPantherOrLaterp=<p>Software de compress&#xE3;o de v&#xED;deo da Apple Inc. O software de codec (compress&#xE3;o/descompress&#xE3;o) do Pixlet permite a visualiza&#xE7;&#xE3;o de filmes de alta defini&#xE7;&#xE3;o e m&#xE1;xima resolu&#xE7;&#xE3;o em computadores executando o Mac OS X Panther vers&#xE3;o 10.3 ou posterior.</p>
<p>Software e dispositivos de rede sem fio da Apple Inc. que permitem que um computador Macintosh se conecte sem a necessidade de cabos a uma rede ou &#xE0; Internet. Um sistema AirPort inclui um roteador, denominado esta&#xE7;&#xE3;o base AirPort, que est&#xE1; conectado a uma rede. A esta&#xE7;&#xE3;o base compartilha a conex&#xE3;o de rede transmitindo um sinal que &#xE9; recebido por uma placa do AirPort localizada dentro ou conectada a um computador Macintosh. As esta&#xE7;&#xF5;es base AirPort incluem o AirPort Extreme e as esta&#xE7;&#xF5;es base AirPort Express.</p>
