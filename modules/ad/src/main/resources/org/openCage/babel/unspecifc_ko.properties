<p class="p1">\uc778\uc99d\uc11c<span class="s1"><b> '</b></span>\uc720\ud615<span class="s1"><b>'</b></span>\uc774\ub780<span class="s1"><b> </b></span>\uc5b4\ub5a4<span class="s1"><b> </b></span>\uc758\ubbf8\uc785\ub2c8\uae4c?</p>
<p class="p1">\uc778\uc99d\uc11c\ub294 \uc11c\uba85, \uc554\ud638\ud654, \uc778\uc99d \ub4f1\uacfc \uac19\uc740 \ud2b9\uc815\ud55c \ubaa9\uc801\uc73c\ub85c \uc0dd\uc131\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc608\ub97c \ub4e4\uc5b4, S/MIME(Secure Multi-Purpose Internet Mail Extensions) \uc778\uc99d\uc11c\ub294 \uc774\uba54\uc77c\uc744 \uc11c\uba85 \ubc0f \uc554\ud638\ud654\ud558\ub294\ub370 \uc0ac\uc6a9\ub418\uba70, SSL(Secure Sockets Layer) \uc778\uc99d\uc11c\ub294 \uc6f9 \uae30\ubc18\uc758 \uc778\uc99d\uc5d0, VPN(Virtual Private Network) \uc778\uc99d\uc11c\ub294 \ub124\ud2b8\uc6cc\ud06c \uc0c1\uc758 \ud55c \ucef4\ud4e8\ud130\uc5d0\uc11c \ub2e4\ub978 \ucef4\ud4e8\ud130\ub85c \ud1b5\uc2e0\ud558\ub294\ub370 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.</p>
<p class="p2"><br></p>
<p class="p1">\uc0ac\uc6a9\uc790 \uc124\uc815 \uc778\uc99d \uc720\ud615\uc774\ub780 \ubb34\uc5c7\uc785\ub2c8\uae4c?</p>
<p class="p1">\uc0ac\uc6a9\uc790 \uc124\uc815 \uc778\uc99d \uc0dd\uc131\uc744 \uc120\ud0dd\ud588\uc744 \ub54c, \uc778\uc99d\uc758 \uc815\ud655\ud55c \uad6c\uc131\uc744 \uacb0\uc815\ud558\ub294 \ud30c\uc77c(\ud15c\ud50c\ub9bf)\uc744 \uc9c0\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc778\uc99d \uae30\uad00(CA)\uc744 \uc0dd\uc131\ud558\ub294 \uc778\uc99d \uc9c0\uc6d0\uc744 \uc0ac\uc6a9\ud558\uc5ec \uc790\uc2e0\uc758 \ud15c\ud50c\ub9bf\uc744 \uc0dd\uc131\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ud15c\ud50c\ub9bf\uc740 \uc77c\ub2e8 CA\uac00 \uc0dd\uc131\ub418\uba74 \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc778\uc99d \uc9c0\uc6d0 \ud15c\ud50c\ub9bf\uc740 ".certAuthorityConfig" \ud655\uc7a5\uc790\ub97c \uac00\uc9c4 \ud30c\uc77c\ub85c "~/\ub77c\uc774\ube0c\ub7ec\ub9ac/Application Support/Certificate Authority/"\uc5d0 \ubc30\uce58\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4.</p>
