<p class="p1"><b>Hvad er en certifikattype?</b></p>
<p class="p1">Certifikater kan oprettes til bestemte form\u00e5l som signering, kryptering, godkendelse osv. F.eks. bruges S/MIME-certifikater (Secure Multi-Purpose Internet Mail Extensions) til at signere og kryptere e-post, SSL-certifikater (Secure Sockets Layer) bruges til webbaseret godkendelse, og VPN-certifikater (Virtual Private Network) bruges til at beskytte kommunikationen fra en computer til en anden p\u00e5 et netv\u00e6rk.</p>
<p class="p2"><b></b><br></p>
<p class="p1"><b>Hvad er en speciel certifikattype?</b></p>
<p class="p1">N\u00e5r du v\u00e6lger at oprette et specielt certifikat, kan du anf\u00f8re et arkiv (en skabelon), der bestemmer certifikatets n\u00f8jagtige udformning. Du kan oprette din egen skabelon vha. Certifikatassistent og oprette en certifikatmyndighed (Certificate Authority eller CA). Skabelonen er tilg\u00e6ngelig, n\u00e5r certifikatmyndigheden er oprettet. En skabelon til Certifikatassistent er et arkiv med endelsen ".certAuthorityConfig" og ligger i "~/Bibliotek/Application Support/Certificate Authority/".</p>
</body>
