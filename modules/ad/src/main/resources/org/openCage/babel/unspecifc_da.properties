pACalculatorProgramThatComesWithMacOSXTheCalculatorProgramHasBasicScientificAndProgrammerModesAndSupportsReversePolishNotationp=<p>En lommeregner, der f&#xF8;lger med Mac OS X. Lommeregner kan udf&#xF8;re almindelig, videnskabelig og programm&#xF8;rberegning og underst&#xF8;tter RPN (Reverse Polish Notation).</p>
pACombinationMobilePhoneMultimediaPlayerAndWirelessInternetDeviceFromAppleIncInsteadOfAPhysicalKeyboardOrKeypadTheIPhoneIncludesATouchscreenAndVirtualKeyboardAndButtonsp=<p>En kombination af mobiltelefon, multimedieafspiller og tr&#xE5;dl&#xF8;s Internetenhed fra Apple Inc. I stedet for et fysisk tastatur eller taltastatur indeholder iPhone en ber&#xF8;ringsf&#xF8;lsom sk&#xE6;rm og et virtuelt tastatur og virtuelle knapper.</p>
<p>En kompakt AirPort-base fra Apple Inc., der leverer tr&#xE5;dl&#xF8;s Internetadgang til op til ti computere. AirPort Express-basen indeholder AirTunes - software, som lader en tilsluttet computer bruge iTunes til at sende musik til op til tre musiksystemer. AirPort Express kan oprette forbindelse til en USB-printer, der automatisk er gjort tilg&#xE6;ngelig for alle computere p&#xE5; netv&#xE6;rket via Bonjour-teknologien. Den kan ogs&#xE5; bruges til at udvide r&#xE6;kkevidden i et eksisterende AirPort Extreme-netv&#xE6;rk.</p>
pAComputerNetworkingDeviceThatReceivesANetworkSignalAndForwardsItToOneOrMoreComputersPrintersAndOtherDevicesRoutersCommonlyProvideInternetConnectionsToMultipleUsersTheAirPortExtremeBaseStationFromAppleIncIsAnExampleOfARouterp=<p>En enhed p&#xE5; et computernetv&#xE6;rk, der modtager et netv&#xE6;rkssignal og videresender det til en eller flere computere, printere og andre enheder. Routere s&#xF8;rger normalt for flere brugeres Internetforbindelser. AirPort Extreme-basen fra Apple Inc. er et eksempel p&#xE5; en router.</p>
pADigitalCameraFromAppleIncASmallVersionOfTheISightCameraIsBuiltIntoSomeMacintoshComputersp=<p>Et digitalt kamera fra Apple Inc. En lille version af iSight-kameraet er indbygget i nogle Macintosh-computere.</p>
pAFamilyOfComputerSoftwareProductsAndSpecificationsFromSunMicrosystemsForDevelopingApplicationProgramsThatCanRunOnManyDifferentTypesOfComputersp=<p>En familie af computersoftwareprodukter og -specifikationer fra Sun Microsystems til udvikling af programmer, der kan bruges p&#xE5; mange forskellige typer computere.</p>
pAFeatureOfApplesSafariWebBrowserThatAutomaticallyFillsInFormsOnAWebpagep=<p>En funktion i Apples webbrowser Safari, hvor formularer p&#xE5; en webside kan udfyldes automatisk.</p>
pAFeatureOfMacOSXThatLetsYouDisplayDocumentsOnTheWebOrOnALocalAreaNetworkByDraggingThemIntoTheWebPagesFolderOnYourComputerxsHardDiskTheDocumentsMustBeInHTMLFormatp=<p>En funktion i Mac OS X, der sikrer, at du kan vise dokumenter p&#xE5; Internet eller p&#xE5; et lokalt netv&#xE6;rk ved at tr&#xE6;kke dem til mappen Websider p&#xE5; computerens harddisk. Dokumenterne skal v&#xE6;re i HTML-format.</p>
pAFeatureOfMacOSXThatLetsYouTemporarilyMoveWindowsOutOfTheWayOrOffTheScreenEntirelyNormallyByPressingTheFKeyboardKeyTheExposxEFeatureHelpsYouSeeParticularWindowsOrTheDesktopp=<p>En funktion i Mac OS X, hvor du midlertidigt kan flytte vinduer af vejen eller helt v&#xE6;k fra sk&#xE6;rmen - normalt ved at trykke p&#xE5; tasten F11 p&#xE5; tastaturet. Med Expos&#xE9; kan du se bestemte vinduer eller skrivebordet.</p>
pAFeatureOfMacOSXVersionLeopardFromAppleIncTheSpacesFeatureLetsYouOrganizeYourWindowsIntoGroupsSuitedToSpecificPurposesForInstanceYouCouldSetUpASpacePrimarilyForBusinessAndSwitchToADifferentSpaceForPlayingGamesUpToSpacesCanBeCreatedp=<p>En funktion i Mac OS X version 10.5 Leopard fra Apple Inc. Med funktionen Spaces kan du organisere dine vinduer i grupper beregnet til specielle form&#xE5;l. Du kan f.eks. indstille et omr&#xE5;de til arbejde og skifte til et andet til spil. Du kan oprette op til 16 omr&#xE5;der.</p>
pAFeatureOfMacintoshComputersThatEnablesTheComputerToUnderstandAndCarryOutCertainCommandsThatYouSpeakp=<p>En funktion i Macintosh-computere, der medf&#xF8;rer, at computeren kan forst&#xE5; og udf&#xF8;re visse kommandoer, som du siger.</p>
pAFeatureOfMacintoshComputersThatEnablesYouToHaveTheComputerReadAloudHighlightedTextOnTheScreenp=<p>En funktion i Macintosh-computere, som du kan bruge til at f&#xE5; fremh&#xE6;vet tekst p&#xE5; sk&#xE6;rmen l&#xE6;st op.</p>
pAFeatureOfTheITunesMediaPlayerFromAppleIncTheCoverFlowFeatureDisplaysOnAComputerScreenTheAlbumArtInAnITunesMusicCollectionPermittingQuickBrowsingThroughTheAlbumsp=<p>En funktion i iTunes-medieafspilleren fra Apple Inc. Funktionen Cover Flow viser p&#xE5; computersk&#xE6;rmen albumbillederne i en iTunes-musiksamling, s&#xE5; man hurtigt kan blade igennem de forskellige album.</p>
<p>Et program til sikkerhedskopiering, der f&#xF8;lger med Mac OS X version 10.5 Leopard. Programmet Time Machine fremstiller regelm&#xE6;ssige sikkerhedskopier af hvert eneste arkiv p&#xE5; computeren, inkl. alle data-, software- og systemarkiver. Time Machine bruger et system med billeder af tidligere versioner af det aktive vindue eller skrivebordet, s&#xE5; du kan hente og gendanne den &#xF8;nskede version.</p>
pAFontManagementProgramThatComesWithMacOSXTheFontBookProgramLetsYouPreviewAndInstallFontsGroupFontsIntoCollectionsActivateOrDeactivateIndividualFontsOrCollectionsAndExportFontsToAnotherComputerp=<p>Et program til skriftadministration, der f&#xF8;lger med Mac OS X. Med programmet Skriftbog kan du vise eksempler p&#xE5; og installere skrifter, gruppere skrifter i samlinger, sl&#xE5; individuelle skrifter og samlinger til og fra og eksportere skrifter til andre computere.</p>
pALineOfDesktopComputersAvailableFromAppleIncIMacComputersWereIntroducedInP=<p>En r&#xE6;kke skrivebordscomputere fra Apple Inc. iMac-computere blev introduceret i 1998.</p>
pALineOfPersonalComputersAvailableFromAppleIncBetweenAndBasedOnMotorolasPowerPCMicroprocessorsp=<p>En type af personlige computere fra Apple Inc. mellem 1994 og 2006, baseret p&#xE5; Motorolas PowerPC-mikroprocessorer.</p>
pALineOfPersonalComputersFromAppleIncIntroducedInTheMacintoshComputerWasTheFirstCommerciallySuccessfulPersonalComputerToUseAGraphicalUserInterfaceGUIAndAMouseInsteadOfACommandlineInterfacep=<p>En r&#xE6;kke personlige computere fra Apple Inc. Macintosh-computeren, som blev introduceret i 1984, var den f&#xF8;rste succesrige computer, der brugte en grafisk brugergr&#xE6;nseflade (GUI) og en mus i stedet for en kommandolinjegr&#xE6;nseflade.</p>
pALineOfPortableComputersAvailableFromAppleIncBetweenAndIBookComputersWereIntendedForUseInHomesAndClassroomsTheIBookLineWasReplacedByTheMacBookInP=<p>En r&#xE6;kke b&#xE6;rbare computere fra Apple Inc. mellem 1999 og 2006. iBook-computere var beregnet p&#xE5; brug hjemme og i klassev&#xE6;relser. iBook-modellerne blev erstattet af MacBook i 2006.</p>
pALineOfPortableComputersAvailableFromAppleIncBetweenAndPowerBookComputersWereTargetedForBusinessAndProfessionalUseThePowerBookLineWasReplacedByTheMacBookProInP=<p>En r&#xE6;kke b&#xE6;rbare computere fra Apple Inc. mellem 1991 og 2006. PowerBook-computere var beregnet p&#xE5; erhvervs- og professionel brug. PowerBook-modellerne blev erstattet af MacBook Pro i 2006.</p>
pALineOfPortableComputersFromAppleIncBasedOnTheIntelCoreDuoAndIntelCoreDuoProcessorsIntroducedInTheMacBookComputerReplacesTheIBookGAndThePowerBookSeriesOfComputersp=<p>En r&#xE6;kke b&#xE6;rbare computere fra Apple Inc. baseret p&#xE5; Intel Core Duo- og Intel Core 2 Duo-processorer. MacBook-computeren, som blev introduceret i 2006, erstatter iBook G4- og PowerBook-modellerne.</p>
pALineOfPortableMusicPlayersFromAppleIncIPodPlayersRangeInSizeFromTheIPodShufflePlayerToIPodPlayersThatSupportVideoPlaybackIPodPlayersCanImportMusicFromApplesITunesStoreAndFromCDsTheyAreDesignedToWorkWithITunesAnApplicationAvailableOnBothMacintoshAndWindowsComputersp=<p>En r&#xE6;kke b&#xE6;rbare musikafspillere fra Apple Inc. iPod-afspillere findes i forskellige st&#xF8;rrelser fra iPod shuffle til en iPod-afspiller, der kan afspille video. iPod-afspillere kan importere musik fra Apples iTunes Store og fra cd'er. De er beregnet til brug med iTunes, et program til b&#xE5;de Macintosh- og Windows-computere.</p>
pAListSavedBySafariOrAnotherWebBrowserOfTheAddressesOfWebpagesVisitedWhileBrowsingTheWebABrowsingHistoryTypicallyContainsAboutAWeeksWorthOfWebpageAddressesp=<p>En liste arkiveret af Safari eller en anden webbrowser over de adresser, som er blevet bes&#xF8;gt under udforskning af Internet. En browserhistorie indeholder typisk en uges webadresser.</p>
pAMicroprocessorFromMotorolaCorporationTheLineOfPowerMacintoshComputersFromAppleIncWasBasedOnThePowerPCMicroprocessorp=<p>En mikroprocessor fra Motorola Corporation. Power Macintosh-computerne fra Apple Inc. var baseret p&#xE5; PowerPC-mikroprocessoren.</p>
pAMiniapplicationProgramOnMacintoshComputersWidgetsComeWithDashboardAsPartOfMacOSXWidgetsIncludeWorldClockCalculatorCalendarDictionaryWeatherAndStocksAmongManyOthersDashboardComesWithSeveralWidgetsAlreadyInstalledMoreAreAvailableFromTheAHrefhttpwwwapplecomdownloadsdashboardAppleWebsiteap=<p>Et miniprogram p&#xE5; Macintosh-computere. Widgets f&#xF8;lger med Dashboard som en del af Mac OS X. Widgets omfatter bl.a.Verdensur, Lommeregner, Kalender, Ordbog (p&#xE5; engelsk), Weather og Stocks. Der f&#xF8;lger flere installerede widgets med Dashboard, og flere kan hentes p&#xE5; <a href="http://www.apple.com/downloads/dashboard/">Apples websted</a>.</p>
pANetworkingProtocolForMacintoshComputersRunningVersionsOfTheMacintoshOperatingSystemPriorToMacOSXp=<p>Et netv&#xE6;rksprotokol til Macintosh-computere, der blev brugt i operativsystemet til Macintosh f&#xF8;r Mac OS X.</p>
pAOneononeTrainingProgramAvailableToUsersOfMacintoshComputersOfferedAtAppleStoreRetailLocationsp=<p>Et &#xF8;velsesprogram, der kan benyttes af brugere af Macintosh-computere, og som kan k&#xF8;bes i Apple Store-butikker.</p>
pAPreviewingProgramThatComesWithMacOSXVersionLeopardTheQuickLookProgramLetsYouViewASampleOfADocumentPictureMovieOrOtherFileWithoutOpeningAnApplicationp=<p>Et fremviserprogram, der f&#xF8;lger med Mac OS X version 10.5 Leopard. Med programmet Vis kan du se et eksempel p&#xE5; et dokument, billede, en film eller en anden type arkiv uden at &#xE5;bne et program.</p>
pAProgramThatAllowsComputerUsersToEnterComplexCharactersSuchAsChineseJapaneseAndKoreanCharactersUsingAWesternKeyboardp=<p>Et program, der g&#xF8;r det muligt for computerbrugere at indtaste komplekse tegn som kinesiske, japanske og koreanske tegn, vha. af et vestligt tastatur.</p>
pAProgrammingLanguageUsedWithApplesHyperCardFirstReleasedInAndDiscontinuedInTheAudienceForTheHyperTalkLanguageWasPrimarilyBeginningProgrammersHyperTalkProgramsCalledScriptsAreSimilarToWrittenEnglishp=<p>Et programmeringssprog brugt med Apples HyperCard, udsendt f&#xF8;rste gang i 1987 og indstillet i 2004. M&#xE5;lgruppen for HyperTalk-sproget var is&#xE6;r programm&#xF8;rer p&#xE5; begynderniveau. HyperTalk-programmer (kaldet \"instrukser\") svarer til skrevet engelsk.</p>
pARemoteControlForUseWithAppleProductsIncludingAppleTVp=<p>En fjernbetjening til brug med Apples produkter, inkl. Apple TV.</p>
pAScreencaptureProgramThatComesWithMacOSXTheGrabProgramIsUsedToMakeScreenShotsPicturesOfAllOrPartOfTheComputersScreenp=<p>Et program, som bruges til at tage sk&#xE6;rmbilleder med og f&#xF8;lger med Mac OS X. Programmet Sk&#xE6;rmbillede bruges til at tage sk&#xE6;rmbilleder af hele eller en del af computerens sk&#xE6;rm.</p>
pAScriptingLanguageBuiltIntoTheMacOSOnMacintoshComputersTheAppleScriptLanguageConsistsOfCommandsThatCanBeUsedToControlApplicationProgramsAndAutomateRepetitiveOrComplexTasksp=<p>Et instrukssprog, der er indbygget i Mac OS p&#xE5; Macintosh-computere. AppleScript-sproget best&#xE5;r af kommandoer, der kan bruges til at kontrollere programmer og automatisere rutine- og indviklede opgaver.</p>
pAScriptingLanguageOftenUsedOnWebpagesToHandleSpecialEffectsAndProvideInteractivityp=<p>Et instrukssprog, der ofte bruges p&#xE5; websider til h&#xE5;ndtering af specielle effekter og interaktivitet.</p>
pAServerThatProvidesAnIndirectNetworkConnectionAComputerConnectsToTheProxyServerAndRequestsAConnectionToANetworkTheProxyThenConnectsToTheSpecifiedNetworkProxyServersAreOftenUsedToProvideNetworkSecurityInMacOSXYouSpecifyProxyServerInformationUsingTheNetworkPaneOfSystemPreferencesP=<p>En server, der leverer en indirekte netv&#xE6;rksforbindelse. En computer opretter forbindelse til proxyserveren og anmoder om en forbindelse til netv&#xE6;rket. Proxyserveren opretter derefter forbindelse til det p&#xE5;g&#xE6;ldende netv&#xE6;rk. Proxyservere bruges ofte som en ekstra netv&#xE6;rkssikkerhed. I Mac OS X angiver du oplysninger om proxyservere i vinduet Netv&#xE6;rk i Systemindstillinger. </p>
pASetOfSoftwareControlsThatComeWithMacOSXSystemPreferencesAreUsedToControlManyKindsOfSettingsSuchAsDesktopPatternsKeyboardShortcutsNetworkingChoicesPowerManagementAndMoreSystemPreferencesReplacesTheControlPanelsFoundInVersionsOfTheMacintoshOperatingSystemPriorToMacOSXp=<p>Et s&#xE6;t softwareindstillinger, der f&#xF8;lger med Mac OS X. Systemindstillinger bruges til at kontrollere mange typer indstillinger, f.eks. skrivebordsm&#xF8;nsteret, tastaturgenveje, netv&#xE6;rksforbindelser, energibesparelse m.m.
Systemindstillinger erstatter de kontrolpaneler, der fandtes i versioner f&#xF8;r Mac OS X af operativsystemet til Macintosh.</p>
pASetOfSoftwareToolsFromAppleIncForComputerNetworkingTheAppleTalkNetworkingSystemHasBeenReplacedByTCPIPNetworkingInMacOSXComputersp=<p>Et s&#xE6;t softwarev&#xE6;rkt&#xF8;jer fra Apple Inc. til computernetv&#xE6;rk. Netv&#xE6;rkssystemet AppleTalk er blevet erstattet af TCP/IP-netv&#xE6;rk i Mac OS X-computere.</p>
pASetOfSoftwareToolsFromAppleIncThatComesWithFinalCutProAProfessionalVideoEditingProgramTheCinemaToolsSoftwareIsUsedToTrackTheRelationshipBetweenTheOriginalFilmAndSoundAndItsDigitizedVideoCounterpartp=<p>Et s&#xE6;t softwarev&#xE6;rkt&#xF8;jer fra Apple Inc., som f&#xF8;lger med Final Cut Pro, et professionelt program til videoredigering. Programmet Cinema Tools bruges til at holde styr p&#xE5; forholdet mellem den originale film og lyd og dens digitaliserede videomodpart.</p>
<p>En set-top box fra Apple Inc., der tr&#xE5;dl&#xF8;st modtager et videosignal og afspiller det p&#xE5; alle ED- eller HD-fjernsyn med brede sk&#xE6;rme. Apple TV kan synkroniseres med alle computere, der afvikler Mac OS X, eller en Windows-computer, der afvikler iTunes og afspiller film, tv-udsendelser, musik og podcasts fra iTunes-biblioteket p&#xE5; fjernsynet. Apple TV kan lagre op til 50 timers film og tv-udsendelser. Den kan ogs&#xE5; afspille forfilm fra apple.com og vise digitale fotografier fra computeren i et lysbilledshow.</p>
pASoftwareToolThatSearchesBothLocalDisksAttachedToAComputerAndPagesOnTheWebTheSherlockToolWasIntroducedByAppleIncWithMacOSP=<p>Et softwarev&#xE6;rkt&#xF8;j, der s&#xF8;ger p&#xE5; lokale diske sluttet til en computer og p&#xE5; websteder. Sherlock-v&#xE6;rkt&#xF8;jet blev introduceret af Apple Inc. med Mac OS 8.5.</p>
pAStandardDevelopedByAppleIncForScreenFontsp=<p>En standard til sk&#xE6;rmskrifter udviklet af Apple Inc.</p>
pASuiteOfAppleProductivityProgramsForCreatingAndPublishingDocumentsAndPresentationsTheIWorkSuiteIncludesTheKeynoteProgramForCreatingCinemaqualityPresentationsAndThePagesProgramForWordProcessingp=<p>Produktivitetsprogrammer fra Apple til fremstilling og publicering af dokumenter og pr&#xE6;sentationer. iWork-pakken indeholder programmet Keynote til fremstilling af pr&#xE6;sentationer i h&#xF8;j kvalitet og programmet Pages til tekstbehandling.</p>
pASuiteOfAppleProgramsThatProvideToolsForMakingMusicMoviesDigitalPhotosCustomDVDsAndWebsitesTheILifeSuiteIncludesTheGarageBandIPhotoIMovieIDVDITunesAndIWebProgramsp=<p>En r&#xE6;kke Apple-programmer med v&#xE6;rkt&#xF8;jer til fremstilling af musik, film, digitale fotografier, specielle dvd'er og websteder. iLife-pakken indeholder programmerne GarageBand, iPhoto, iMovie, iDVD, iTunes og iWeb.</p>
pASuiteOfInternetProgramsDesignedForUsersOfMacintoshComputersPronouncedDotMacAMacMembershipProvidesIDiskOnlineStorageEmailServiceAndTheBackupProgramForBackingUpFilesMacIsAlsoUsedToSynchronizeAddressBookContactsMailAccountsBookmarksAndICalAppointmentsAmongMultipleComputersp=<p>Et r&#xE6;kke Internetprogrammer udviklet til brugere af Macintosh-computere (udtales \"dot Mac\"). Et .Mac-medlemskab giver adgang til iDisk-lagring p&#xE5; Internet, e-posttjeneste og programmet Backup til sikkerhedskopiering af arkiver. .Mac bruges ogs&#xE5; til synkronisering af kontaktpersoner i Adressebog, e-postkonti, bogm&#xE6;rker og iCal-aftaler mellem flere computere.</p>
pASystemPreferenceOnMacintoshComputersThatIsUsedToDesignateAnInternalHardDiskExternalDiskPartitionCDOrDVDOrOtherDeviceAsTheStartupDiskp=<p>En systemindstilling p&#xE5; Macintosh-computere, der bruges til at v&#xE6;lge en intern harddisk, ekstern disk, partition, cd eller dvd eller anden enhed som startdisk.</p>
pASystemUsedByMacintoshComputersToQuicklyCopyItemsFromOneComputerToAnotherOrForOneComputerToUseFilesAndApplicationsStoredOnAnotherp=<p>Et system, der bruges af Macintosh-computere, til hurtigt at kopiere emner fra en computer til en anden eller til at sikre, at en computer kan bruge arkiver og programmer, der ligger p&#xE5; en anden computer.</p>
pATypeOfAlbumFolderUsedByTheIPhotoApplicationFromAppleIncASmartAlbumAutomaticallyFindsPhotosThatMatchOneOrMoreSpecifiedCriteriaForExampleYouCanCreateASmartAlbumThatContainsPointersToPhotosTakenInTheMonthOfOctoberOrAllPhotosLabeledParisp=<p>Et slags album (mappe) brugt af programmet iPhoto fra Apple Inc. Et smart album finder automatisk fotografier, der opfylder et eller flere anf&#xF8;rte kriterier. Du kan f.eks. oprette et smart album, der indeholder henvisninger til fotografier taget i oktober m&#xE5;ned eller alle fotografier med m&#xE6;rket \"Paris\".</p>
pATypeOfCableConnectorAndSoftwareThatAllowsAHighspeedConnectionBetweenTwoComputersOrBetweenAComputerAndADeviceAttachedToItSuchAsADigitalVideoCamerap=<p>En type kabel, stik og software, der tillader en hurtig forbindelse mellem to computere eller mellem en computer og en enhed, der er sluttet til den, f.eks. et digitalt videokamera.</p>
pATypeOfDiskDriveAComboDriveCanReadAndWriteCopyToCDsAndReadButNotWriteDVDsp=<p>En type diskdrev. Et kombineret drev kan l&#xE6;se og skrive (kopiere til) cd'er og l&#xE6;se, men ikke skrive til, dvd'er.</p>
pATypeOfDiskDriveFromAppleIncTheOriginalSuperDriveDeviceWasAHighcapacityMBFloppyDiskDriveTheCurrentSuperDriveIsACombinationDriveThatCanReadAndWriteCopyToBothCDsAndDVDsp=<p>Et type diskdrev fra Apple Inc. Det originale SuperDrive var en diskettedrev (1,44 MB) med stor kapacitet. Det nuv&#xE6;rende SuperDrive er et kombinationsdrev, der kan l&#xE6;se og skrive (kopiere til) b&#xE5;de cd'er og dvd'er.</p>
pATypeOfFolderOnMacintoshComputersASmartFolderAutomaticallyFindsItemsThatMatchOneOrMoreSpecifiedCriteriaForExampleYouCanCreateASmartFolderThatContainsPointersToAllSpreadsheetsOnAComputerTheActualLocationOfTheFilesListedInASmartFolderDoesntChangeSoOneItemCouldBeListedInManySmartFoldersp=<p>En type mappe p&#xE5; Macintosh-computere. En smart mappe finder automatisk emner, der opfylder et eller flere anf&#xF8;rte kriterier. Du kan f.eks. oprette en smart mappe, der indeholder henvisninger til alle regneark p&#xE5; computeren. Den faktiske placering af arkiverne opf&#xF8;rt i en smart mappe &#xE6;ndres ikke, s&#xE5; et emne kan v&#xE6;re indeholdt i mange smarte mapper.</p>
pATypeOfFolderUsedOnComputersRunningMacOSXABurnFolderContainsItemsThatYouWantToBurnOnACDOrDVDDoubleclickingTheBurnFoldersIconAndClickingTheBurnButtonCopiesAllItemsFromTheBurnFolderToTheDiscp=<p>En type mappe, der bruges p&#xE5; computere, der afvikler Mac OS X. En mappe til br&#xE6;nding indeholder emner, som du vil br&#xE6;nde til en cd eller dvd. Hvis du dobbeltklikker p&#xE5; symbolet for mappen til br&#xE6;nding og klikker p&#xE5; knappen Br&#xE6;nd, kopieres alle emner fra mappen til disken.</p>
<p>En type postkasse (postmappe) brugt af programmet Mail p&#xE5; Macintosh-computere. En smart postkasse finder automatisk e-postbeskeder, der opfylder et eller flere anf&#xF8;rte kriterier. Du kan f.eks. oprette en smart postkasse, der indeholder henvisninger til alle beskeder fra familiemedlemmer eller alle beskeder med emnet \"Hawaii\". Den faktiske placering af e-postbeskederne opf&#xF8;rt i en smart postkasse &#xE6;ndres ikke, s&#xE5; et emne kan v&#xE6;re indeholdt i mange smarte postkasser.</p>
pATypeOfPlaylistFolderUsedByTheITunesApplicationFromAppleIncASmartPlaylistAutomaticallyFindsMusicThatMatchesOneOrMoreSpecifiedCriteriaForExampleYouCanCreateASmartPlaylistThatContainsPointersToAllJazzTunesOrAllSongsByAParticularGroupp=<p>En slags spilleliste (mappe) brugt af programmet iTunes fra Apple Inc. En smart spilleliste finder automatisk musik, der opfylder et eller flere anf&#xF8;rte kriterier. Du kan f.eks. oprette en smart spilleliste, der indeholder henvisninger til al jazzmusik eller alle sange af en bestemt gruppe.</p>
pATypeOfSoftwareBuiltIntoMacOSXTheBonjourSoftwareConnectsAComputerToNearbyWebsitesAndDevicesSuchAsPrintersAndOtherComputersItAlsoFindsIChatBuddiesAndSharedInformationSuchAsSharedMusicAndPhotosOnALocalAreaNetworkp=<p>En type indbygget software i Mac OS X. Programmet Bonjour forbinder en computer til n&#xE6;rliggende websteder og enheder, f.eks. printere og andre computere. Det finder ogs&#xE5; iChat-venner og delte oplysninger, f.eks. musik og fotografier, p&#xE5; et lokalt netv&#xE6;rk.</p>
pAUtilityProgramThatComesWithMacOSXTheSystemProfilerProgramProvidesDetailedInformationAboutYourComputersInstalledSoftwareBuiltinHardwareAndAttachedDevicesp=<p>Et hj&#xE6;lpeprogram, der f&#xF8;lger med Mac OS X. Programmet Systemprofil viser detaljerede oplysninger om den installerede software p&#xE5; computeren, indbygget hardware og tilsluttede enheder.</p>
pAUtilityProgramThatComesWithMacOSXTheTerminalProgramProvidesAWindowWithACommandLineWhereYouCanTypeCommandsForTheComputersOperatingSystemToPerformTerminalIsATypeOfProgramCalledATerminalEmulatorCommonlyFoundOnUNIXbasedComputersp=<p>Et hj&#xE6;lpeprogram, der f&#xF8;lger med Mac OS X. Programmet Terminal har et vindue med en kommandolinje, hvor du kan skrive kommandoer, som computerens operativsystem skal udf&#xF8;re. Terminal er en programtype, der udf&#xF8;rer "terminalemulering" og findes normalt p&#xE5; UNIX-baserede computere.</p>
pAVersionOfTheUNIXOperatingSystemForCertainModelsOfMacintoshComputersTheAUXOperatingSystemWasReleasedInWithAFinalVersionReleasedInP=<p>En version af operativsystemet UNIX til visse modeller af Macintosh-computere. Operativsystemet A/UX blev frigivet i 1988 med en sidste version i 1995.</p>
pAWebBrowserFromAppleIncp=<p>En webbrowser fra Apple Inc.</p>
pAWordprocessingProgramThatComesWithMacOSXp=<p>Et tekstbehandlingsprogram, der f&#xF8;lger med Mac OS X.</p>
pAbbreviationForGlobalSystemForMobileCommunicationsTheMostWidelyUsedStandardForMobilePhonesp=<p>Forkortelse for Global System for Mobile Communications, den mest brugte standard til mobiltelefoner.</p>
<p>Forkortelse for Really Simple Syndication, som er en anden m&#xE5;de at vise en webside p&#xE5;. Websteder, der hyppigt &#xE6;ndres, f.eks. nyhedssider, har ofte RSS-oversigter. En RSS-side, der vises af webbrowseren Safari, viser overskrifter p&#xE5; nye og nylige artikler p&#xE5; en liste med en linje eller to af indholdet i hver artikel. Hvis Safari registrerer en RSS-oversigt p&#xE5; et websted, vises der en RSS-knap i adressefeltet, s&#xE5; du kan klikke p&#xE5; den for at se artiklen. Man bruger ogs&#xE5; ordene feed, nyheds-feed, RSS-feed og XML-feed om udtrykket RSS.</p>
pAnAirPortBaseStationFromAppleIncThatProvidesAHighspeedWirelessInternetConnectionToUpToComputersItCanAlsoAccommodateAWiredEthernetConnectionTheAirPortExtremeBaseStationCanConnectToAUSBPrinterThatIsMadeAvailableAutomaticallyToAllComputersOnTheNetworkThroughBonjourTechnologyp=<p>En AirPort-base fra Apple Inc., der leverer en hurtig tr&#xE5;dl&#xF8;s Internetforbindelse til op til 50 computere. Den indeholder ogs&#xE5; en port til en Ethernet-forbindelse med kabel. AirPort Extreme-basen kan ogs&#xE5; tilsluttes en USB-printer, der automatisk er gjort tilg&#xE6;ngelig for alle computere p&#xE5; netv&#xE6;rket via Bonjour-teknologi.</p>
pAnAlternateInterfaceAvailableOnMacintoshComputersForPeopleWithVisualDisabilitiesAndOthersWhoNeedToHearWhatsOnTheScreenVoiceOverDescribesAloudWhatAppearsOnTheScreenAndSpeaksTheTextInDocumentsAndWindowsUsingVoiceOverYouControlTheComputerPrimarilyWithTheKeyboardInsteadOfTheMousep=<p>En alternativ gr&#xE6;nseflade p&#xE5; Macintosh-computere til personer med synshandicap og andre, som har brug for at h&#xF8;re, hvad der er p&#xE5; sk&#xE6;rmen. VoiceOver l&#xE6;ser op, hvad der vises p&#xE5; sk&#xE6;rmen, og l&#xE6;ser teksten i dokumenter og vinduer op. Med VoiceOver kan du kontrollere computeren prim&#xE6;rt med tastaturet i stedet for med musen.</p>
pAnAppleApplicationFirstReleasedInAndDiscontinuedInTheHyperCardProgramWasOneOfTheFirstSuccessfulHypermediaApplicationsItWasUsedToCreateDatabasesPresentationsGamesTeachingAidsAndMorep=<p>Et Apple-program, som blev udsendt f&#xF8;rste gang i 1987 og indstillet i 2004. Programmet HyperCard var et af de f&#xF8;rste succesrige hypermedieprogrammer. Det blev brugt til at oprette databaser, pr&#xE6;sentationer, spil, hj&#xE6;lpemidler til undervisning m.m.</p>
pAnAppleApplicationProgramForMacintoshComputersTheApertureProgramIsUsedByProfessionalPhotographersInPostproductionWorkp=<p>Et Apple-program til Macintosh-computere. Programmet Aperture bruges af professionelle fotografer til efterbehandling.</p>
pAnAppleApplicationProgramForTakingPhotosWithAnISightCameraThePhotoBoothProgramFeaturesBuiltinEffectsThatCanBeAppliedToPhotosIncludingTintsAndFiltersSuchAsSepiaAndImageManipulationSuchAsStretchAndFisheyep=<p>Et Apple-program, der bruges til at tage fotografier med et iSight-kamera. Programmet Photo Booth indeholder indbyggede effekter, der kan anvendes p&#xE5; fotografier, inkl. farvetoner og filtre som sepia og billedbehandling som \"str&#xE6;k\" og \"fiske&#xF8;je\".</p>
pAnAppleApplicationProgramThatLetsYouPostSmallNotesSimilarToPostitNotesOnYourComputerScreenInMacOSXStickiesIsOneOfTheWidgetsIncludedWithDashboardp=<p>Et Apple-program, som du kan bruge til at s&#xE6;tte sm&#xE5; noter, ligesom Post-it-noter, p&#xE5; computersk&#xE6;rmen. I Mac OS X er Huskesedler en af de widgets, der f&#xF8;lger med Dashboard.</p>
pAnAppleApplicationProgramThatLetsYouUploadPicturesFromDigitalCamerasOrScannersAttachedToYourComputerOrConnectedToANetworkp=<p>Et Apple-program, du kan bruge til at overf&#xF8;re billeder fra digitale kameraer og scannere, der er sluttet til din computer eller forbundet til et netv&#xE6;rk.</p>
pAnAppleApplicationProgramThatPermitsAUserSuchAsATeacherOrSystemSupportPersonToMonitorFromHisOrHerMacintoshComputerTheActivityOfOtherUsersOnTheirMacintoshComputersp=<p>Et Apple-program, der tillader en bruger, f.eks. en l&#xE6;rer eller systemsupporter, fra vedkommendes egen Macintosh-computer at overv&#xE5;ge andre brugeres aktiviteter p&#xE5; deres Macintosh-computere.</p>
pAnAppleApplicationThatLetsYouAuthorCustomDVDsContainingMoviesAndDigitalPhotosTheIDVDProgramIncludesProfessionallyDesignedThemesAndTemplatesIDVDIsPartOfTheILifeSuiteOfSoftwarep=<p>Et Apple-program, du kan bruge til fremstilling af specielle dvd'er med film og digitale fotografier. Programmet iDVD indeholder professionelt designede temaer og skabeloner. iDVD er en del af iLife-pakken.</p>
pAnAppleApplicationThatLetsYouCreateAndPublishWebpagesWithoutAnyKnowledgeOfWebProgrammingLanguagesTheIWebProgramContainsProfessionallyDesignedTemplatesForBlogsAndOtherPagesAndPermitsDraggingAndDroppingOfMediaFilesSuchAsPhotosAndMoviesIWebIsPartOfTheILifeSuiteOfSoftwarep=<p>Et Apple-program, som du kan bruge til at fremstille og publicere websider uden at have kendskab til programmeringssprog til websider. Programmet iWeb indeholder professionelt designede skabeloner til blogs og andre sider, og du kan tr&#xE6;kke og anbringe mediearkiver som f.eks. fotografier og film til iWeb. iWeb er en del af iLife-pakken.</p>
pAnAppleApplicationThatLetsYouImportDigitalVideoFootageFromACameraEditTheVideoAddSoundAndEffectsAndSaveItAsAMovieThatCanBePublishedOnAWebsiteOrDiskTheIMovieProgramIsPartOfTheILifeSuiteOfSoftwarep=<p>Et Apple-program, som du kan bruge til at importere digitale videooptagelser fra et kamera, redigere videoen, tilf&#xF8;je lyd og effekter og arkivere som en film, der kan publiceres p&#xE5; et websted eller en disk. Programmet iMovie er en del af iLife-pakken.</p>
pAnAppleApplicationThatLetsYouImportMusicFromCDsOrFromTheITunesStoreOrganizeTheMusicIntoCustomAlbumsAndPlaylistsAndBurnTheMusicOnDisksOrTransferItToAnIPodOrOtherMusicPlayerTheITunesProgramComesWithMacOSXAndIsAlsoWidelyUsedOnComputersRunningMicrosoftWindowsp=<p>Et Apple-program, som du kan bruge til at importere musik fra cd'er eller iTunes Store, organisere musikken i specielle album og spillelister, og br&#xE6;nde musikken til diske eller overf&#xF8;re den til en iPod eller en anden musikafspiller. Programmet iTunes f&#xF8;lger med Mac OS X og bruges ogs&#xE5; meget p&#xE5; computere, der bruger Microsoft Windows.</p>
pAnAppleCalendarApplicationThatLetsYouKeepTrackOfAppointmentsAndToDoListsAndSynchronizeInformationBetweenComputersPhonesAndOtherDevicesTheICalProgramIsPartOfMacOSXp=<p>Et Apple-kalenderprogram, som du kan bruge til at holde styr p&#xE5; aftaler og huskelister samt synkronisere oplysninger mellem computere, telefoner og andre enheder. Programmet iCal er en del af Mac OS X.</p>
pAnAppleComputerAlsoKnownAsAMacintoshComputerSeeAlsoAHrefxdictionaryrMacintoshcomappledictionaryAppleDictionarybMacintoshbap=<p>En Apple-computer, ogs&#xE5; kaldet en Macintosh-computer. Se ogs&#xE5; <a href="x-dictionary:r:Macintosh:com.apple.dictionary.AppleDictionary"><b>Macintosh</b></a>.</p>
pAnAppleEmailProgramThatComesWithMacOSXp=<p>Et e-postprogram, der f&#xF8;lger med Mac OS X.</p>
pAnAppleProgramForCreatingProfessionalQualitySlideshowPresentationsTheKeynoteProgramIncludesTemplatesThemesCinematicTransitionsAndAnimatedTextKeynoteIsPartOfTheIWorkSetOfProductivityApplicationsp=<p>Et Apple-program til fremstilling af lysbilledshow i professionel kvalitet. Programmet Keynote indeholder skabeloner, temaer, overgange som i film og animeret tekst. Keynote er en del af iWork-pakken med produktivitetsprogrammer.</p>
pAnAppleProgramThatLetsYouSaveDigitalPhotographsOrganizeThemIntoAlbumsAndPublishThemOnWebsitesDisksAndPrintedAlbumsTheIPhotoProgramIsPartOfTheILifeSuiteOfSoftwarep=<p>Et Apple-program, som du kan bruge til at arkivere digitale fotografier, organisere dem i album og publicere dem p&#xE5; websteder, diske og i trykte album. Programmet iPhoto er en del af iLife-pakken.</p>
pAnAppleProgramThatLetsYouViewPDFFilesImagesTextDocumentsAndManyOtherTypesOfFilesOnComputersRunningMacOSXp=<p>Et Apple-program, som du kan bruge til at se PDF-arkiver, billeder, tekstdokumenter og mange andre typer arkiver, der afvikles p&#xE5; computere, der bruger Mac OS X.</p>
pAnAppleWordprocessingProgramThatIncludesAdvancedTypographyFeaturesAndProfessionalTemplatesForCreatingReportsInvitationsNewslettersAndMoreThePagesProgramIsPartOfTheIWorkSuiteOfProductivityProgramsp=<p>Et Apple-tekstbehandlingsprogram, der indeholder avancerede typografifunktioner og professionelle skabeloner til fremstilling af rapporter, invitationer, nyhedsbreve osv. Programmet Pages er en del af iWork-pakken med produktivitetsprogrammer.</p>
pAnApplicationLauncherThatComesWithMacOSXTheDockIsLocatedAlongTheEdgeOfTheScreenItContainsIconsForManyOfTheApplicationsAvailableOnTheComputerAndYouCanDragIconsToAndFromTheDockTheDockShowsThatAnApplicationIsRunningByDisplayingASmallBlackTriangleBelowOrNextToItsIconp=<p>Et program til start af programmer, der f&#xF8;lger med Mac OS X. Dock findes langs med kanten af sk&#xE6;rmen. Den indeholder symboler for mange af de programmer, der ligger p&#xE5; computeren, og du kan tr&#xE6;kke symboler til og fra Dock. Dock viser en lille sort trekant under eller ved siden af et program, hvis det er &#xE5;bent.</p>
pAnApplicationProgramForPerformingDiskrelatedTasksThatComesWithMacOSXTheDiskUtilityProgramLetsYouCreateDiskImagesAndMountRemoveReformatPartitionBurnAndRepairDisksp=<p>Et program, der f&#xF8;lger med Mac OS X, til udf&#xF8;relse af opgaver med diske. Med programmet Diskv&#xE6;rkt&#xF8;j kan du oprette diskbilleder, aktivere, fjerne, omformatere, partitionere, br&#xE6;nde og reparere diske.</p>
<p>Et program, der f&#xF8;lger med Mac OS X. I programmet Adressebog kan du lagre oplysninger om dine kontaktpersoner, herunder navn, titel, telefonnumre og adresser samt oplysninger om e-post, iChat og websteder. Da Adressebog er integreret med andre Mac OS X-programmer, er alle oplysningerne i Adressebog tilg&#xE6;ngelige fra programmerne Mail, iChat og Safari.</p>
pAnApplicationProgramThatComesWithMacOSXTheAutomatorProgramLetsYouCreateWorkflowsForAutomatingRepetitiveTasksAutomatorWorksWithManyProgramsIncludingTheFinderSafariICalAddressBookMicrosoftOfficeAndAdobePhotoshopp=<p>Et program, der f&#xF8;lger med Mac OS X. Med programmet Automator kan du oprette arbejdsgange til automatisering af rutineopgaver. Automator virker med mange programmer, inkl. Finder, Safari, iCal, Adressebog, Microsoft Office og Adobe Photoshop.</p>
pAnApplicationProgramThatComesWithMacOSXTheDictionaryProgramLetsYouLookUpDefinitionsAndSynonymsInAVarietyOfSourcesIncludingTheOxfordAmericanDictionariesAndTheAppleDictionaryp=<p>Et program, der f&#xF8;lger med Mac OS X. Med programmet Ordbog (p&#xE5; engelsk) kan du sl&#xE5; definitioner og synonymer op i forskellige kilder, herunder Oxford American Dictionaries og Apple-ordbog.</p>
pAnApplicationProgramThatComesWithMacOSXTheFrontRowProgramLetsYouBrowseMoviesMusicAndPhotosOnYourComputerUsingTheAppleRemotep=<p>Et program, der f&#xF8;lger med Mac OS X. Med programmet Front Row kan du gennemse film, musik og fotografier p&#xE5; computeren med Apple Remote.</p>
pAnApplicationProgramThatComesWithMacOSXTheISyncProgramSynchronizesDataInICalAndTheAddressBookWithMacAndWithDevicesIncludingIPodsMobilePhonesAndHandheldOrganizersp=<p>Et program, der f&#xF8;lger med Mac OS X. Programmet iSync synkroniserer data i iCal og Adressebog med .Mac og med enheder, herunder iPod-afspillere, mobiltelefoner og h&#xE5;ndholdte planl&#xE6;ggere.</p>
pAnApplicationProgramThatComesWithMacOSXTheInstallerProgramExtractsAndInstallsFilesOutOfPackagesfilesWithTheExtensionPkgAppendedToTheirNamesSoftwareForComputersRunningMacOSXIsTypicallyAvailableInTheFormOfPKGFilesp=<p>Et program, der f&#xF8;lger med Mac OS X. Installeringsprogrammet udtr&#xE6;kker og installerer arkiver fra \"pakker\" med arkivendelsen .pkg. Software til computere, der bruger Mac OS X, leveres typisk i form af PKG-arkiver.</p>
pAnApplicationProgramThatComesWithMacOSXTheInternetConnectProgramLetsYouStartADialupEthernetPPPoEOrVirtualPrivateNetworkVPNConnectionOrHaveYourAirPortBaseStationConnectToTheInternetYouCanAlsoUseInternetConnectToManageConnectionsToBluetoothEquipmentSuchAsPrintersp=<p>Et program, der f&#xF8;lger med Mac OS X. Med programmet Internetopkald kan du starte en opkalds-, Ethernet- (PPPoE) eller VPN-forbindelse (Virtual Private Network) eller f&#xE5; din AirPort-base til at oprette forbindelse til Internet. Du kan ogs&#xE5; bruge Internetopkald til at administrere forbindelser til Bluetooth-udstyr som f.eks. printere.</p>
pAnApplicationProgramThatLetsYouSeeAndUseTheTextImagesAndOtherInformationFoundOnWebpagesOnTheWebAndOtherNetworksTheSafariWebBrowserFromAppleIncIsAnExamplep=<p>Et program, du kan anvende til at se og bruge teksten, billederne og andre oplysninger p&#xE5; websider p&#xE5; Internet og andre netv&#xE6;rk. Som eksempel kan n&#xE6;vnes webbrowseren Safari fra Apple Inc..</p>
pAnElectronicDocumentThatAssociatesYourDigitalIdentityWithOtherInformationSuchAsYourNameEmailAddressOrBusinessWebApplicationsSuchAsTheSafariWebBrowserMailAndIChatUseCertificatesToProvideSafeTransferOfInformationOverTheWebItsAlsoKnownAsAPublicKeyCertificatep=<p>Et elektronisk dokument, der forbinder din digitale identitet med andre oplysninger, f.eks. dit navn, din e-postadresse eller dit firma. Internetprogrammer som webbrowseren Safari, Mail og iChat bruger certifikater til at overf&#xF8;re oplysninger sikkert via Internet. Det kaldes ogs&#xE5; et offentligt n&#xF8;glecertifikat.</p>
pAnInstantMessagingProgramThatComesWithMacOSXUsingTheIChatProgramYouCanExchangeMessagesWithMacUsersAsWellAsPeopleUsingOtherInstantMessengingSoftwareSuchAsAOLInstantMessengerAIMGoogleTalkAndJabberp=<p>Et program til IM-beskeder, der f&#xF8;lger med Mac OS X. Ved hj&#xE6;lp af programmet iChat kan du udveksle beskeder med .Mac-brugere samt personer, der bruger anden beskedsoftware som AOL Instant Messenger (AIM), Google Talk og Jabber.</p>
pAnOrangeButtonWithAWhiteArrowFoundAtTheRightEndOfTheLocationAndSearchFieldsInSafariAWebBrowserFromAppleIncWhenYouClickTheSnapBackButtonYouReturnToADesignatedPageOrListOfSearchResultsp=<p>En orange knap med en hvid pil i h&#xF8;jre side af adresse- og s&#xF8;gefelterne i Safari, som er en webbrowser fra Apple Inc. N&#xE5;r du klikker p&#xE5; knappen SnapBack, vender du tilbage til en valgt side eller en liste med s&#xF8;geresultater.</p>
pAnProgramOnMacintoshComputersThatChecksForUpdatesToSoftwareApplicationsSoftwareUpdateCanBeSetToAutomaticallyNotifyYouWhenAnUpdateIsFoundp=<p>Et program p&#xE5; Macintosh-computere, der s&#xF8;ger efter opdateringer til programmer. Softwareopdatering kan indstilles til automatisk at underrette dig, n&#xE5;r der er fundet en opdatering.</p>
pAppleIncIsATechnologyCorporationFoundedInCaliforniaInHeadquarteredInCupertinoCaliforniaAppleIncsBestknownProductsAreTheMacintoshPersonalComputerIPodPortableMusicPlayerMacOSOperatingSystemAndILifeSoftwareIncludingITunesp=<p>Apple Inc. er et teknologiselskab grundlagt i Californien i 1976. De mest kendte produkter fra Apple Inc., hvis hovedkvarter ligger i Cupertino, Californien, er Macintosh-computeren, den b&#xE6;rbare musikafspiller iPod, operativsystemet Mac OS og iLife-software, inkl. iTunes.</p>
pAppleSoftwareAvailableToMacMembersTheBackupProgramLetsYouSetUpAutomaticRegularlyScheduledBackupsOfTheFilesOnYourMacintoshComputerIncludingYourPhotosMusicHomeFolderAndMorep=<p>Apple-software tilg&#xE6;ngelig for .Mac-medlemmer. Med programmet Backup kan du indstille automatiske, regelm&#xE6;ssige sikkerhedskopieringer af arkiver p&#xE5; din Macintosh-computer, inkl. fotografier, musik, hjemmemappe m.m.</p>
pAppleSoftwareForEncryptingAndProtectingFilesOnMacintoshComputersTheFileVaultProgramIsAPartOfMacOSXp=<p>Apple-software til kryptering og beskyttelse af arkiver p&#xE5; Macintosh-computere. Programmet FileVault er en del af Mac OS X.</p>
pAppleSoftwareThatLetsAComputerOnAnAirPortNetworkShareAnExternalHardDiskConnectedToAUSBPortOnAnAppleExtremeBaseStationp=<p>Apple-software, der lader en computer p&#xE5; et AirPort-netv&#xE6;rk dele en ekstern harddisk sluttet til en USB-port p&#xE5; en Apple Extreme-base.</p>
pAppleSoftwareThatLetsYouCreateYourOwnDashboardWidgetsUsingContentOnWebpagesp=<p>Apple-software, som du kan bruge til at oprette dine egne widgets i Dashboard vha. indhold p&#xE5; websider.</p>
pAppleSoftwareThatProvidesSmallProgramsCalledWidgetsThatHaveAWideVarietyOfUsesSuchAsCheckingStockPricesFindingLocalOrGlobalWeatherInformationLookingUpWordsInADictionaryAndSoForthDashboardIsPartOfMacOSXp=<p>Apple-software, der leverer sm&#xE5; programmer kaldet \"widgets\", der kan bruges til mange form&#xE5;l, f.eks. at holde &#xF8;je med aktiekurser, finde lokale eller globale vejroplysninger, sl&#xE5; ord op i en ordbog osv. Dashboard er en del af Mac OS X.</p>
pColormatchingSoftwareFromAppleIncTheColorSyncProgramIntegratesAllImagingDevicesSuchAsDisplayScreensPrintersScannersAndDigitalCamerasSoThatTheColorViewedOnAScreenIsTheSameAsTheColorPrintedOutColorSyncIsPartOfMacOSXp=<p>Farvetilpasningssoftware fra Apple Inc. Programmet ColorSync integrerer alle billedbehandlingsenheder, f.eks. computersk&#xE6;rme, printere, scannere og digitale kameraer, s&#xE5;ledes at den farve, der vises p&#xE5; en sk&#xE6;rm, er den samme som den farve, der udskrives. ColorSync er en del af Mac OS X.</p>
pComputerSettingsThatLetAnAdministratorControlTheApplicationProgramsAndInformationAccessedByOtherUsersInMacOSXVersionLeopardParentalControlsAreSetUsingTheParentalControlsSystemPreferencePanep=<p>Computerindstillinger, der g&#xF8;r det muligt for en administrator at kontrollere de programmer og oplysninger, som andre brugere kan f&#xE5; adgang til. I Mac OS X version 10.5 Leopard indstilles b&#xF8;rnesikring i vinduet B&#xF8;rnesikring i Systemindstillinger.</p>
pDigitalEffectsSoftwareAvailableFromAppleIncAndUsedForFeatureFilmsBroadcastsAndInteractiveGamesp=<p>Software til digitale effekter fra Apple Inc. Bruges til spillefilm, udsendelser og interaktive spil.</p>
pFileAndPrintServerSoftwareThatWorkedWithTheAppleTalkNetworkingSoftwareTheAppleShareProgramHasBeenReplacedByTheMacOSXServerp=<p>Arkiv- og udskriftsserversoftware, der virkede med AppleTalk-netv&#xE6;rksoftwaren. Programmet AppleShare er blevet erstattet af Mac OS X Server.</p>
pGraphicsSoftwareFromAppleIncTheQuartzProgramProvidesFastWindowResizingAndScrollingAndOnscreenAnimationAndOtherSpecialEffectsQuartzAndQuartzExtremeComeWithMacOSXp=<p>Grafiksoftware fra Apple Inc. Quartz-programmet s&#xF8;rger for hurtig st&#xF8;rrelses&#xE6;ndring af og rulning i vinduer samt animation og andre specielle effekter p&#xE5; sk&#xE6;rmen. Quartz og Quartz Extreme f&#xF8;lger med Mac OS X.</p>
pGraphicsSoftwareFromAppleIncTheQuickDrawProgramHasBeenReplacedByQuartzInMacOSXp=<p>Grafiksoftware fra Apple Inc. Programmet QuickDraw er blevet erstattet af Quartz i Mac OS X.</p>
pHandwritingRecognitionTechnologyBuiltIntoMacintoshComputersTheInkProgramWorksWithAGraphicsTabletAndStylusAttachedToTheComputerYouWriteOnTheTabletAndInkTranslatesTheWritingIntoTypedWordsInkIsIncludedWithMacOSXp=<p>Teknologi til h&#xE5;ndskriftgenkendelse indbygget i Macintosh-computere. Programmet Ink virker med en grafisk tavle og pen, der er sluttet til computeren. Du skriver p&#xE5; tavlen, hvorefter Ink overs&#xE6;tter h&#xE5;ndskriften til tekst. Ink f&#xF8;lger med Mac OS X.</p>
pInApplesITunesMusicPlayerAListOfSongsOrPiecesOfMusicToBePlayedInSequencep=<p>I Apples iTunes-musikafspiller er det en liste over sange eller musikstykker, der afspilles i r&#xE6;kkef&#xF8;lge.</p>
pInOnlineChattingApplicationsAListOfPeopleYouCanSelectNormallyABuddyListContainsTheNamesOfPeopleMostFrequentlyContactedABuddyListUsuallyShowsEachBuddysStatusOnlineAndAvailableOrUnavailablep=<p>I programmer til chat p&#xE5; Internet er det en liste over personer, som du kan v&#xE6;lge. Normalt indeholder en liste over venner navne p&#xE5; de personer, du oftest har kontakt med. En liste over venner viser normalt hver vens status, f.eks. online og tilg&#xE6;ngelig.</p>
pMultimediaSoftwareFromAppleIncThatHandlesVideoMediaClipsSoundTextAnimationMusicAndSeveralTypesOfImagesOnMacintoshComputersp=<p>Multimediesoftware fra Apple Inc., der h&#xE5;ndterer video, medieklip, lyd, tekst, animation, musik og flere typer billeder p&#xE5; Macintosh-computere.</p>
pOfficeSoftwareFromAppleIncThatIncludesWordProcessingSpreadsheetGraphicsAndDatabaseApplicationsTheOriginalAppleWorksProgramRanOnTheAppleIIFamilyOfComputersALaterVersionOfAppleWorksHasBeenCreatedForMacintoshComputersRunningMacOSXp=<p>Kontorsoftware fra Apple Inc. med tekstbehandling, regneark, grafik og kartotek. Det originale AppleWorks-program afvikledes p&#xE5; Apple II-computerne. En senere version af AppleWorks er fremstillet til Macintosh-computere, der afvikler Mac OS X.</p>
pOnMacintoshComputersASmallFileWithNoContentOfItsOwnThatPointsToADocumentFolderApplicationOrDeviceUsuallyInADifferentLocationWhenYouDoubleclickTheAliasTheSourceItemOpensOrStartsUpp=<p>P&#xE5; Macintosh-computere er det er lille arkiv uden indhold, der peger p&#xE5; et dokument, en mappe, et program eller en enhed - normalt p&#xE5; et andet sted. N&#xE5;r du dobbeltklikker p&#xE5; henvisningen, &#xE5;bnes eller startes det originale emne.</p>
pPartOfTheILifeSuiteOfCreativityApplicationsFromAppleIncTheGarageBandProgramLetsYouCreatePerformAndRecordOriginalMusicp=<p>Del af iLIfe-pakken med kreativitetsprogrammer fra Apple Inc. Med programmet GarageBand kan du fremstille, spille og optage originalmusik.</p>
pPartOfTheMacOSOperatingSystemTheFinderOrganizesAndDisplaysViewsOfTheFilesAndFoldersOnYourComputerAndOnAnyDisksAttachedToYourComputerTheFinderAlsoPermitsSearchingAndManagingInformationOnDisksp=<p>Del af operativsystemet Mac OS. Finder organiserer og viser oversigter over arkiver og mapper p&#xE5; computeren og evt. diske, der er sluttet til computeren. Finder tillader ogs&#xE5; s&#xF8;gning efter og administration af oplysninger p&#xE5; diske.</p>
pPersonalStorageSpaceOnApplesInternetServersAvailableToMacMembersYouCanUseYourIDiskToHostWebsitesStoreOrBackUpDocumentsAndShareFilesWithAnyoneWhoHasAnInternetConnectionp=<p>Personlig lagringsplads p&#xE5; Apples Internet-servere for .Mac-medlemmer. Du kan bruge din iDisk til opbevaring af websteder, til lagring eller sikkerhedskopiering af dokumenter og til deling af arkiver med alle, der har en Internetforbindelse.</p>
pProfessionalVideoEditingSoftwareFromAppleIncTheFinalCutProProgramCanBeUsedToEditVideoFromProfessionalVideoEquipmentAndFromHomeDigitalVideoCamerasFinalCutProLoadsAndDisplaysTheVideoOnAMacintoshComputerWhereYouCanEditAndProcessItp=<p>Professionel software til videoredigering fra Apple Inc. Programmet Final Cut Pro kan bruges til at redigere video fra professionelt videoudstyr og fra digitale kameraer til hjemmebrug. Final Cut Pro indl&#xE6;ser og viser videoen p&#xE5; en Macintosh-computer, hvor du kan redigere og behandle den.</p>
<p>S&#xF8;gesoftware, der er indbygget i Macintosh-computere. Programmet Spotlight opbygger en database af oplysninger om alle arkiverne p&#xE5; en computer ved at katalogisere de emner, der findes p&#xE5; computeren, f&#xF8;rste gang den startes, og alle emner, der tilf&#xF8;jes derefter. N&#xE5;r du skriver et s&#xF8;geudtryk i feltet Spotlight, s&#xF8;ger Spotlight i databasen efter arkiver, der indeholder udtrykket, og viser en liste. Selvom den f&#xF8;rste katalogisering kan tage et par minutter, vises efterf&#xF8;lgende Spotlight-s&#xF8;gninger med det samme.</p>
pSeeAHrefxdictionaryrMailcomappledictionaryAppleDictionarybMailbap=<p>Se <a href="x-dictionary:r:Mail:com.apple.dictionary.AppleDictionary"><b>Mail</b></a>.</p>
