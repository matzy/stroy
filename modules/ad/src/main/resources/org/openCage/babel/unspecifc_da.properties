pSoftwareFromAppleIncThatLetsAComputerOnAnAirPortNetworkUseITunesToSendMusicWirelesslyToUpToThreeMusicSystemsp=<p>Software fra Apple Inc., som g&#xF8;r det muligt for en computer p&#xE5; et AirPort-netv&#xE6;rk at bruge iTunes til at sende musik tr&#xE5;dl&#xF8;st til op til tre musiksystemer.</p>
pSoftwareIncludedWithIntelbasedMacintoshComputersThatEnablesThemToRunPowerPCProgramsp=<p>Software, der er inkluderet med Intel-baserede Macintosh-computere og sikrer, at de kan afvikle PowerPC-programmer.</p>
pTheApplePasswordManagementSystemTheKeychainAccessFeatureIsBuiltIntoMacOSXAKeychainStoresAllThePasswordsKeysAndCertificatesRequiredForApplicationsServersAndWebsitesWhenYouOpenAnItemOrConnectToADeviceThatRequiresAPasswordTheKeychainProvidesItSoYouDontHaveToTypeItp=<p>Apples system til administration af adgangskoder. Funktionen Hovedn&#xF8;glering er indbygget i Mac OS X. En n&#xF8;glering opbevarer alle de adgangskoder, n&#xF8;gler og certifikater, der kr&#xE6;ves til programmer, servere og websteder. N&#xE5;r du &#xE5;bner et emne eller opretter forbindelse til en enhed, der kr&#xE6;ver en adgangskode, leverer n&#xF8;gleringen koden, s&#xE5; du ikke beh&#xF8;ver at skrive den.</p>
pTheAppleServiceAndSupportProgramForIPodMusicPlayersMacintoshComputersAndOtherProductsp=<p>Apples service- og supportaftale for iPod-musikafspillere, Macintosh-computere og andre produkter.</p>
pTheBackgroundAreaOfAComputerScreenADesktopProvidesIconsWindowsToolbarsFilesAndFoldersThatYouCanCreateEditMoveAndDeletep=<p>Baggrundsomr&#xE5;det p&#xE5; computersk&#xE6;rmen. Et skrivebord viser symboler, vinduer, v&#xE6;rkt&#xF8;jslinjer, arkiver og mapper, som du kan oprette, redigere, flytte og slette.</p>
pTheEducationMacxaLowcostAllinoneComputerWithAInchDisplayBasedOnAPowerPCGProcessorAppleIncIntroducedTheEMacComputerInAndDiscontinuedItInReplacingItWithAnIMacModelp=<p>Eller \"education Mac\" - en billig, alt-i-en-computer med en 17\" sk&#xE6;rm baseret p&#xE5; en PowerPC G4-processor. Apple Inc. introducerede eMac-computeren i 2002 og indstillede salget i 2006, hvor den blev erstattet af en iMac-model.</p>
pTheGraphicalUserInterfaceAndVisualThemeOfMacOSXp=<p>Den grafiske brugergr&#xE6;nseflade og det visuelle tema i Mac OS X.</p>
pTheMenuUsedForSwitchingBetweenInputMethodsWhenMoreThanOneInputMethodIsBeingUsedOnAComputerp=<p>Den menu, der bruges til at skifte mellem indtastningsmetoder, n&#xE5;r der bruges flere indtastningsmetoder p&#xE5; en computer.</p>
pTheOperatingSystemForMacintoshComputersp=<p>Operativsystemet til Macintosh-computere.</p>
pTheSmallestPortableMusicPlayerInTheIPodLineFromAppleIncp=<p>Den mindste b&#xE6;rbare musikafspiller i iPod-sortimentet fra Apple Inc.</p>
pTheStandardTCPIPNetworkingProtocolForMacintoshComputersThroughVersionOfTheMacintoshOperatingSystemItWasReplacedInByOpenTransportp=<p>TCP/IP (netv&#xE6;rksprotokol) var standard p&#xE5; Macintosh-computere indtil version 7.5.1 af operativsystemet til Macintosh. Den blev erstattet af Open Transport i 1995.</p>
<p>En ber&#xF8;ringsf&#xF8;lsom sk&#xE6;rm, der tillader interaktivitet med en computer eller anden enhed. En ber&#xF8;ringsf&#xF8;lsom sk&#xE6;rm, der er udstyret med multitouch genkender flere ber&#xF8;ringspunkter, der bruges samtidig. P&#xE5; den m&#xE5;de kan b&#xE5;de begge h&#xE6;nder og flere fingre bruges samtidig. Intuitive bev&#xE6;gelser, f.eks. at bruge to fingre eller h&#xE6;nder til at zoome ind eller ud, er en funktion i multitouch. Den ber&#xF8;ringsf&#xF8;lsomme sk&#xE6;rm, der er indbygget i Apple iPhone, bruger multitouch-teknologi.</p>
pTrademarkedNameForMacOSXVersionTheFifthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Varem&#xE6;rkebeskyttet navn p&#xE5; Mac OS X version 10.4, den femte store version af operativsystemet Mac OS X til Macintosh-computere.</p>
pTrademarkedNameForMacOSXVersionTheFourthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Varem&#xE6;rkebeskyttet navn p&#xE5; Mac OS X version 10.3, den fjerde store version af operativsystemet Mac OS X til Macintosh-computere.</p>
pTrademarkedNameForMacOSXVersionTheSixthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Varem&#xE6;rkebeskyttet navn p&#xE5; Mac OS X version 10.5, den sjette store version af operativsystemet Mac OS X til Macintosh-computere.</p>
pVideoCompressionSoftwareFromAppleIncThePixletCodecCompressiondecompressionSoftwarePermitsViewingOfFullresolutionHighDefinitionMoviesOnComputersRunningMacOSXVersionPantherOrLaterp=<p>Software til videokomprimering fra Apple Inc. Pixlet-codecsoftware (komprimering/dekomprimering) tillader fremvisning af HD-film i fuld opl&#xF8;sning p&#xE5; Macintosh-computere, der bruger Mac OS X version 10.3 Panther eller nyere versioner.</p>
