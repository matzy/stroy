pAnApplicationProgramForPerformingDiskrelatedTasksThatComesWithMacOSXTheDiskUtilityProgramLetsYouCreateDiskImagesAndMountRemoveReformatPartitionBurnAndRepairDisksp=<p>Application incluse avec Mac OS X permettant d&#x2019;effectuer des t&#xE2;ches relatives aux disques. L&#x2019;application Utilitaire de disque vous permet de cr&#xE9;er des images disques et de monter, retirer, reformater, partitionner, graver et r&#xE9;parer des disques.</p>
<p>Application int&#xE9;gr&#xE9;e &#xE0; Mac OS X. L&#x2019;application Carnet d&#x2019;adresses vous permet de stocker des informations sur vos contacts, notamment le nom et la fonction, les num&#xE9;ros de t&#xE9;l&#xE9;phone, les adresses, les coordonn&#xE9;es de courrier &#xE9;lectronique et d&#x2019;iChat et les informations de site web. Comme Carnet d&#x2019;adresses est int&#xE9;gr&#xE9; &#xE0; d&#x2019;autres applications Mac OS X, toutes les informations qu&#x2019;elle contient sont disponibles &#xE0; partir des applications Mail, iChat et Safari.</p>
