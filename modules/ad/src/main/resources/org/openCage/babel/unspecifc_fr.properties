pFileAndPrintServerSoftwareThatWorkedWithTheAppleTalkNetworkingSoftwareTheAppleShareProgramHasBeenReplacedByTheMacOSXServerp=<p>Logiciel de serveur d&#x2019;impression et de fichiers qui fonctionnait avec le logiciel de mise en r&#xE9;seau AppleTalk. Le programme AppleShare a &#xE9;t&#xE9; remplac&#xE9; par Mac OS X Server.</p>
pGraphicsSoftwareFromAppleIncTheQuartzProgramProvidesFastWindowResizingAndScrollingAndOnscreenAnimationAndOtherSpecialEffectsQuartzAndQuartzExtremeComeWithMacOSXp=<p>Logiciel graphique d&#x2019;Apple Inc. Le programme Quartz permet de redimensionner et de faire d&#xE9;filer rapidement les fen&#xEA;tres et se charge d'effets d'animation et autres effets sp&#xE9;ciaux. Quartz et Quartz Extreme sont fournis avec Mac OS X.</p>
