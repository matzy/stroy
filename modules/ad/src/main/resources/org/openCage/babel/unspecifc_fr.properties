pASuiteOfAppleProductivityProgramsForCreatingAndPublishingDocumentsAndPresentationsTheIWorkSuiteIncludesTheKeynoteProgramForCreatingCinemaqualityPresentationsAndThePagesProgramForWordProcessingp=<p>Suite de programmes de productivit&#xE9; Apple con&#xE7;us pour la cr&#xE9;ation et la publication de documents et de pr&#xE9;sentations. La suite iWork comprend le programme Keynote, utilis&#xE9; pour cr&#xE9;er des pr&#xE9;sentations de qualit&#xE9; cin&#xE9;ma, et le programme Pages d&#xE9;di&#xE9; au traitement de texte.</p>
