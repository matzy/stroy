pAVersionOfTheUNIXOperatingSystemForCertainModelsOfMacintoshComputersTheAUXOperatingSystemWasReleasedInWithAFinalVersionReleasedInP=<p>Version du syst&#xE8;me d&#x2019;exploitation UNIX &#xE9;quipant certains mod&#xE8;les d&#x2019;ordinateurs Macintosh. Le syst&#xE8;me d&#x2019;exploitation A/UX est n&#xE9; en 1988 et une version finale a &#xE9;t&#xE9; publi&#xE9;e en 1995.</p>
