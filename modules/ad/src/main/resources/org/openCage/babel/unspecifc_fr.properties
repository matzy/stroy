pHandwritingRecognitionTechnologyBuiltIntoMacintoshComputersTheInkProgramWorksWithAGraphicsTabletAndStylusAttachedToTheComputerYouWriteOnTheTabletAndInkTranslatesTheWritingIntoTypedWordsInkIsIncludedWithMacOSXp=<p>Technologie de reconnaissance de l&#x2019;&#xE9;criture manuscrite int&#xE9;gr&#xE9;e aux ordinateurs Macintosh. Le programme Ink fonctionne avec une tablette graphique et un stylet reli&#xE9;s &#xE0; l&#x2019;ordinateur. Ink convertit en caract&#xE8;res d&#x2019;imprimerie ce que vous &#xE9;crivez sur la tablette. Ink est inclus avec Mac OS X.</p>
pInApplesITunesMusicPlayerAListOfSongsOrPiecesOfMusicToBePlayedInSequencep=<p>D&#xE9;signe, dans le lecteur de musique iTunes d&#x2019;Apple, une liste de morceaux &#xE0; lire les uns apr&#xE8;s les autres.</p>
