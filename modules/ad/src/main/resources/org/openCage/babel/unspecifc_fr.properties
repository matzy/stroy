pANetworkingProtocolForMacintoshComputersRunningVersionsOfTheMacintoshOperatingSystemPriorToMacOSXp=<p>Protocole de mise en r&#xE9;seau utilis&#xE9; par les ordinateurs Macintosh qui ex&#xE9;cutaient des versions du syst&#xE8;me d&#x2019;exploitation Macintosh ant&#xE9;rieures &#xE0; Mac&#xA0;OS&#xA0;X.</p>
