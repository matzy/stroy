pAppleSoftwareForEncryptingAndProtectingFilesOnMacintoshComputersTheFileVaultProgramIsAPartOfMacOSXp=<p>Logiciel Apple de chiffrement et de protection des fichiers stock&#xE9;s sur ordinateurs Macintosh. L&#x2019;application FileVault fait partie de Mac OS X.</p>
pAppleSoftwareThatLetsAComputerOnAnAirPortNetworkShareAnExternalHardDiskConnectedToAUSBPortOnAnAppleExtremeBaseStationp=<p>Logiciel Apple qui permet &#xE0; un ordinateur situ&#xE9; sur un r&#xE9;seau AirPort de partager un disque dur externe connect&#xE9; au port USB d&#x2019;une borne d&#x2019;acc&#xE8;s Apple Extreme.</p>
pAppleSoftwareThatLetsYouCreateYourOwnDashboardWidgetsUsingContentOnWebpagesp=<p>Logiciel Apple qui vous permet de cr&#xE9;er vos propres widgets de Dashboard en utilisant du contenu provenant de pages web.</p>
pAppleSoftwareThatProvidesSmallProgramsCalledWidgetsThatHaveAWideVarietyOfUsesSuchAsCheckingStockPricesFindingLocalOrGlobalWeatherInformationLookingUpWordsInADictionaryAndSoForthDashboardIsPartOfMacOSXp=<p>Logiciel Apple qui fournit de petits programmes appel&#xE9;s &#xAB; widgets &#xBB; destin&#xE9;s &#xE0; une multitude d&#x2019;usages (consultation des cours boursiers, recherche d&#x2019;informations m&#xE9;t&#xE9;orologiques locales ou mondiales, recherche de mots dans un dictionnaire, etc.). Dashboard fait partie de Mac OS X.</p>
pColormatchingSoftwareFromAppleIncTheColorSyncProgramIntegratesAllImagingDevicesSuchAsDisplayScreensPrintersScannersAndDigitalCamerasSoThatTheColorViewedOnAScreenIsTheSameAsTheColorPrintedOutColorSyncIsPartOfMacOSXp=<p>Logiciel de mise en &#xE9;quivalence de couleurs, con&#xE7;u par Apple Inc. Le programme ColorSync permet l'int&#xE9;gration de l&#x2019;ensemble des p&#xE9;riph&#xE9;riques d&#x2019;imagerie, tels que les &#xE9;crans, les imprimantes, les scanneurs et les appareils photo num&#xE9;riques, afin que la couleur visualis&#xE9;e sur un &#xE9;cran soit identique &#xE0; la couleur imprim&#xE9;e. ColorSync fait partie de Mac OS X.</p>
pComputerSettingsThatLetAnAdministratorControlTheApplicationProgramsAndInformationAccessedByOtherUsersInMacOSXVersionLeopardParentalControlsAreSetUsingTheParentalControlsSystemPreferencePanep=<p>R&#xE9;glages informatiques permettant &#xE0; un administrateur de contr&#xF4;ler les applications et les informations auxquelles ont acc&#xE8;s d&#x2019;autres utilisateurs. Sous Mac OS X version 10.5 (Leopard) le r&#xE9;glage des contr&#xF4;les parentaux est effectu&#xE9; &#xE0; l&#x2019;aide de la sous-fen&#xEA;tre Contr&#xF4;les parentaux des Pr&#xE9;f&#xE9;rences syst&#xE8;me.</p>
