<p class="p1"><b>Qu\u2019entend-on par \u00ab\u00a0type\u00a0\u00bb de certificat\u00a0?</b></p>
<p class="p1">Il est possible de cr\u00e9er des certificats pour des buts pr\u00e9cis, tels que signature, chiffrement, authentification, etc. Par exemple, les certificats S/MIME <span class="s1">(\u00ab\u00a0Secure Multi Purpose Internet Mail Extension\u00a0\u00bb \u2013 Extension s\u00e9curis\u00e9e polyvalente du courrier \u00e9lectronique sur Internet)</span> servent \u00e0 signer et \u00e0 chiffrer des courriers \u00e9lectroniques, les certificats SSL (\u00ab\u00a0Secure Sockets Layer\u00a0\u00bb - Couche de sockets s\u00e9curis\u00e9e) servent \u00e0 l\u2019authentification Web et les certificats VPN (\u00ab\u00a0Virtual Private Network\u00a0\u00bb - R\u00e9seau priv\u00e9 virtuel) servent \u00e0 prot\u00e9ger sur un r\u00e9seau les communications d\u2019un ordinateur \u00e0 un autre.</p>
<p class="p2"><br></p>
<p class="p1"><b>Qu\u2019est-ce qu\u2019un type de certificat personnalis\u00e9\u00a0?</b></p>
<p class="p1">Lorsque vous choisissez de cr\u00e9er un certificat personnalis\u00e9, vous pouvez sp\u00e9cifier un fichier (mod\u00e8le) qui d\u00e9termine la structure exacte du certificat. Vous pouvez cr\u00e9er votre propre mod\u00e8le en utilisant Assistant de certification pour cr\u00e9er une autorit\u00e9 de certification (AC). Le mod\u00e8le est disponible d\u00e8s que l\u2019AC est cr\u00e9\u00e9e. Un mod\u00e8le d\u2019Assistant de certification est un fichier dot\u00e9 de l\u2019extension \u00ab\u00a0.certAuthorityConfig\u00a0\u00bb et est situ\u00e9 dans \u00ab\u00a0~/Biblioth\u00e8que/Application Support/Certificate Authority/\u00a0\u00bb.</p>
</body>
