pAnInstantMessagingProgramThatComesWithMacOSXUsingTheIChatProgramYouCanExchangeMessagesWithMacUsersAsWellAsPeopleUsingOtherInstantMessengingSoftwareSuchAsAOLInstantMessengerAIMGoogleTalkAndJabberp=<p>Programme de messagerie instantan&#xE9;e fourni avec Mac OS X. Gr&#xE2;ce &#xE0; iChat, vous pouvez &#xE9;changer des messages aussi bien avec des utilisateurs .Mac qu&#x2019;avec des personnes utilisant d&#x2019;autres logiciels de messagerie instantan&#xE9;e tels qu&#x2019;AOL Instant Messenger (AIM), Google Talk et Jabber.</p>
pAnOrangeButtonWithAWhiteArrowFoundAtTheRightEndOfTheLocationAndSearchFieldsInSafariAWebBrowserFromAppleIncWhenYouClickTheSnapBackButtonYouReturnToADesignatedPageOrListOfSearchResultsp=<p>Bouton orange dot&#xE9; d&#x2019;une fl&#xE8;che blanche que l&#x2019;on trouve &#xE0; droite des champs d&#x2019;adresse et de recherche dans Safari, un navigateur web d&#x2019;Apple Inc. Un clic sur le bouton SnapBack vous renvoie &#xE0; une page donn&#xE9;e ou &#xE0; la liste des r&#xE9;sultats de recherche.</p>
pAnProgramOnMacintoshComputersThatChecksForUpdatesToSoftwareApplicationsSoftwareUpdateCanBeSetToAutomaticallyNotifyYouWhenAnUpdateIsFoundp=<p>Programme que l&#x2019;on trouve sur les ordinateurs Macintosh et qui recherche des mises &#xE0; jour de logiciels. Mise &#xE0; jour de logiciels peut &#xEA;tre configur&#xE9; de fa&#xE7;on &#xE0; vous signaler automatiquement qu&#x2019;une mise &#xE0; jour a &#xE9;t&#xE9; d&#xE9;tect&#xE9;e.</p>
pAppleIncIsATechnologyCorporationFoundedInCaliforniaInHeadquarteredInCupertinoCaliforniaAppleIncsBestknownProductsAreTheMacintoshPersonalComputerIPodPortableMusicPlayerMacOSOperatingSystemAndILifeSoftwareIncludingITunesp=<p>Apple Inc. est une entreprise technologique fond&#xE9;e en Californie en 1976 et dont le si&#xE8;ge social est situ&#xE9; &#xE0; Cupertino en Californie. Les produits les plus c&#xE9;l&#xE8;bres d&#x2019;Apple Inc. sont l&#x2019;ordinateur personnel Macintosh, le lecteur de musique portable iPod, le syst&#xE8;me d&#x2019;exploitation Mac OS et les logiciels iLife parmi lesquels figure notamment iTunes.</p>
