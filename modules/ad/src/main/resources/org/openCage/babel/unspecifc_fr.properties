pAnApplicationProgramThatComesWithMacOSXTheInstallerProgramExtractsAndInstallsFilesOutOfPackagesfilesWithTheExtensionPkgAppendedToTheirNamesSoftwareForComputersRunningMacOSXIsTypicallyAvailableInTheFormOfPKGFilesp=<p>Application fournie avec Mac OS X. Le programme Installation extrait et installe les fichiers provenant de &#xAB;&#xA0;paquets d&#x2019;installation&#xA0;&#xBB; (fichiers dont le nom porte l&#x2019;extension .pkg). Les logiciels destin&#xE9;s aux ordinateurs ex&#xE9;cutant Mac OS X sont g&#xE9;n&#xE9;ralement disponibles sous la forme de fichiers PKG.</p>
