pSoftwareFromAppleIncThatLetsAComputerOnAnAirPortNetworkUseITunesToSendMusicWirelesslyToUpToThreeMusicSystemsp=<p>Logiciel d&#x2019;Apple Inc. qui permet &#xE0; un ordinateur situ&#xE9; sur un r&#xE9;seau AirPort d&#x2019;utiliser iTunes pour transmettre sans fil de la musique &#xE0; un maximum de trois appareils de lecture.</p>
pSoftwareIncludedWithIntelbasedMacintoshComputersThatEnablesThemToRunPowerPCProgramsp=<p>Logiciel inclus avec les ordinateurs Macintosh &#xE0; processeur Intel et qui leur permet d&#x2019;ex&#xE9;cuter des programmes PowerPC.</p>
pTheApplePasswordManagementSystemTheKeychainAccessFeatureIsBuiltIntoMacOSXAKeychainStoresAllThePasswordsKeysAndCertificatesRequiredForApplicationsServersAndWebsitesWhenYouOpenAnItemOrConnectToADeviceThatRequiresAPasswordTheKeychainProvidesItSoYouDontHaveToTypeItp=<p>Syst&#xE8;me de gestion des mots de passe Apple. La fonction Trousseau d&#x2019;acc&#xE8;s est int&#xE9;gr&#xE9;e &#xE0; Mac OS X. Un trousseau stocke les mots de passe, les cl&#xE9;s et les certificats requis par des applications, des serveurs et des sites web. Lorsque vous ouvrez un &#xE9;l&#xE9;ment ou que vous vous connectez &#xE0; un p&#xE9;riph&#xE9;rique exigeant un mot de passe, le trousseau vous le fournit afin que vous n&#x2019;ayez pas &#xE0; le taper.</p>
pTheAppleServiceAndSupportProgramForIPodMusicPlayersMacintoshComputersAndOtherProductsp=<p>Programme d&#x2019;assistance et de service Apple destin&#xE9; aux lecteurs portables iPod, aux ordinateurs Macintosh et &#xE0; d&#x2019;autres produits.</p>
pTheBackgroundAreaOfAComputerScreenADesktopProvidesIconsWindowsToolbarsFilesAndFoldersThatYouCanCreateEditMoveAndDeletep=<p>Arri&#xE8;re-plan de l&#x2019;&#xE9;cran d&#x2019;un ordinateur. Le bureau fournit des ic&#xF4;nes, des fen&#xEA;tres, des barres d&#x2019;outils, des fichiers et des dossiers que vous pouvez cr&#xE9;er, modifier, d&#xE9;placer et supprimer.</p>
pTheEducationMacxaLowcostAllinoneComputerWithAInchDisplayBasedOnAPowerPCGProcessorAppleIncIntroducedTheEMacComputerInAndDiscontinuedItInReplacingItWithAnIMacModelp=<p>Le &#xAB; Mac du monde &#xE9;ducatif &#xBB;. Ordinateur monobloc, vendu &#xE0; un prix abordable, &#xE9;quip&#xE9; d&#x2019;un &#xE9;cran de 17 pouces et d&#x2019;un processeur PowerPC G4. Apple Inc. a pr&#xE9;sent&#xE9; l&#x2019;eMac en 2002 et ce mod&#xE8;le a &#xE9;t&#xE9; abandonn&#xE9; en 2006 au profit de l'iMac.</p>
pTheGraphicalUserInterfaceAndVisualThemeOfMacOSXp=<p>Interface utilisateur graphique et th&#xE8;me visuel de Mac OS X.</p>
pTheMenuUsedForSwitchingBetweenInputMethodsWhenMoreThanOneInputMethodIsBeingUsedOnAComputerp=<p>Menu utilis&#xE9; pour changer de m&#xE9;thode de saisie lorsque plusieurs de ces m&#xE9;thodes sont utilis&#xE9;es sur un m&#xEA;me ordinateur.</p>
pTheOperatingSystemForMacintoshComputersp=<p>Syst&#xE8;me d&#x2019;exploitation des ordinateurs Macintosh.</p>
pTheSmallestPortableMusicPlayerInTheIPodLineFromAppleIncp=<p>Le plus petit lecteur de musique portable de la gamme iPod d&#x2019;Apple Inc.</p>
pTheStandardTCPIPNetworkingProtocolForMacintoshComputersThroughVersionOfTheMacintoshOperatingSystemItWasReplacedInByOpenTransportp=<p>Norme TCP/IP (protocole de mise en r&#xE9;seau) utilis&#xE9;e par les ordinateurs Macintosh jusqu&#x2019;&#xE0; la version 7.5.1 du syst&#xE8;me d&#x2019;exploitation Macintosh. Elle fut remplac&#xE9;e en 1995 par Open Transport.</p>
<p>Interaction par &#xE9;cran tactile avec un ordinateur ou un autre type d&#x2019;appareil. Un &#xE9;cran tactile &#xE9;quip&#xE9; de la technologie Multitouch est capable de reconna&#xEE;tre plusieurs points de contact simultan&#xE9;s. Cela permet d&#x2019;utiliser des gestes effectu&#xE9;s avec les deux mains ou avec plusieurs doigts. La reconnaissance de gestes intuitifs, comme l&#x2019;utilisation de deux doigts ou de ses mains pour effectuer un zoom avant ou un zoom arri&#xE8;re, constitue l&#x2019;une des caract&#xE9;ristiques de la technologie Multitouch. L&#x2019;&#xE9;cran tactile int&#xE9;gr&#xE9; au t&#xE9;l&#xE9;phone Apple iPhone utilise la technologie Multitouch.</p>
pTrademarkedNameForMacOSXVersionTheFifthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Nom de Mac OS X 10.4, la cinqui&#xE8;me version majeure du syst&#xE8;me d&#x2019;exploitation Mac OS X des ordinateurs Macintosh.</p>
pTrademarkedNameForMacOSXVersionTheFourthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Nom de Mac OS X 10.3, la quatri&#xE8;me version majeure du syst&#xE8;me d&#x2019;exploitation Mac OS X des ordinateurs Macintosh.</p>
pTrademarkedNameForMacOSXVersionTheSixthMajorReleaseOfTheMacOSXOperatingSystemForMacintoshComputersp=<p>Nom de marque de Mac OS X 10.5, la sixi&#xE8;me version majeure du syst&#xE8;me d&#x2019;exploitation Mac OS X pour ordinateurs Macintosh.</p>
pVideoCompressionSoftwareFromAppleIncThePixletCodecCompressiondecompressionSoftwarePermitsViewingOfFullresolutionHighDefinitionMoviesOnComputersRunningMacOSXVersionPantherOrLaterp=<p>Logiciel de compression vid&#xE9;o d&#x2019;Apple Inc. Le logiciel de codec (compression/d&#xE9;compression) Pixlet permet de visionner des films haute d&#xE9;finition en pleine r&#xE9;solution sur des ordinateurs fonctionnant sous Mac OS X 10.3 (Panther) ou ult&#xE9;rieur.</p>
<p>Logiciels et p&#xE9;riph&#xE9;riques d&#x2019;Apple Inc. pour l&#x2019;acc&#xE8;s aux r&#xE9;seaux sans fil. Ils permettent aux ordinateurs Macintosh de se connecter sans fil &#xE0; des r&#xE9;seaux ou &#xE0; Internet. Un syst&#xE8;me AirPort comprend un routeur, appel&#xE9; borne d&#x2019;acc&#xE8;s AirPort, qui est connect&#xE9; &#xE0; un r&#xE9;seau. La borne d&#x2019;acc&#xE8;s partage sa connexion au r&#xE9;seau en diffusant un signal qui est re&#xE7;u par la carte AirPort int&#xE9;gr&#xE9;e ou reli&#xE9;e &#xE0; l&#x2019;ordinateur Macintosh. Les bornes d&#x2019;acc&#xE8;s AirPort comprennent les bornes d&#x2019;acc&#xE8;s AirPort Extreme et AirPort Express.</p>
