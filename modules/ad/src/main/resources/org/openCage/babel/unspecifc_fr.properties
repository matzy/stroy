pAnApplicationProgramThatLetsYouSeeAndUseTheTextImagesAndOtherInformationFoundOnWebpagesOnTheWebAndOtherNetworksTheSafariWebBrowserFromAppleIncIsAnExamplep=<p>Application permettant de visualiser et d&#x2019;utiliser le texte, les images et d&#x2019;autres informations contenues dans des pages publi&#xE9;es sur le web et sur d&#x2019;autres r&#xE9;seaux. Le navigateur web Safari d&#x2019;Apple Inc. en est un exemple.</p>
