pASetOfSoftwareToolsFromAppleIncForComputerNetworkingTheAppleTalkNetworkingSystemHasBeenReplacedByTCPIPNetworkingInMacOSXComputersp=<p>Ensemble d&#x2019;outils logiciels d&#x2019;Apple Inc. destin&#xE9;s &#xE0; la mise en r&#xE9;seau d&#x2019;ordinateurs. Le syst&#xE8;me de mise en r&#xE9;seau AppleTalk a &#xE9;t&#xE9; remplac&#xE9; par la mise en r&#xE9;seau TCP/IP sur les ordinateurs Mac OS X.</p>
pASetOfSoftwareToolsFromAppleIncThatComesWithFinalCutProAProfessionalVideoEditingProgramTheCinemaToolsSoftwareIsUsedToTrackTheRelationshipBetweenTheOriginalFilmAndSoundAndItsDigitizedVideoCounterpartp=<p>Ensemble d&#x2019;outils logiciels d&#x2019;Apple Inc. fourni avec Final Cut Pro, un programme de montage vid&#xE9;o professionnel. Le logiciel Cinema Tools permet d&#x2019;assurer le suivi de la relation entre d&#x2019;une part la bande-son et le film d&#x2019;origine et d&#x2019;autre part l&#x2019;&#xE9;quivalent vid&#xE9;o num&#xE9;ris&#xE9;.</p>
<p>Bo&#xEE;tier d&#xE9;codeur d&#x2019;Apple Inc. capable de recevoir un signal vid&#xE9;o sans fil et de le lire sur n&#x2019;importe quel t&#xE9;l&#xE9;viseur &#xE0; &#xE9;cran large &#xE0; haute r&#xE9;solution ou &#xE0; r&#xE9;solution am&#xE9;lior&#xE9;e. Apple TV peut synchroniser ses donn&#xE9;es avec n&#x2019;importe quel ordinateur ex&#xE9;cutant Mac OS X ou avec un ordinateur Windows ex&#xE9;cutant iTunes et lire sur le t&#xE9;l&#xE9;viseur des films, des &#xE9;missions de t&#xE9;l&#xE9;vision, de la musique et des podcasts provenant de la biblioth&#xE8;que iTunes. Apple TV peut stocker jusqu&#x2019;&#xE0; 50 heures de films et d&#x2019;&#xE9;missions de t&#xE9;l&#xE9;vision. Il peut &#xE9;galement lire des bandes-annonces offertes sur Apple.com et afficher sous forme de diaporama des photos num&#xE9;riques stock&#xE9;es sur l&#x2019;ordinateur.</p>
