pAProgrammingLanguageUsedWithApplesHyperCardFirstReleasedInAndDiscontinuedInTheAudienceForTheHyperTalkLanguageWasPrimarilyBeginningProgrammersHyperTalkProgramsCalledScriptsAreSimilarToWrittenEnglishp=<p>Langage de programmation utilis&#xE9; avec l&#x2019;application HyperCard d&#x2019;Apple, pr&#xE9;sent&#xE9;e en 1987 et abandonn&#xE9;e en 2004. Le public du langage HyperTalk &#xE9;tait principalement constitu&#xE9; de programmeurs d&#xE9;butants. Les programmes HyperTalk (appel&#xE9;s &#xAB; scripts &#xBB;) &#xE9;taient similaires &#xE0; de l&#x2019;anglais &#xE9;crit.</p>
