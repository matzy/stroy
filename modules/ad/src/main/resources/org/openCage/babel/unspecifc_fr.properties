pACalculatorProgramThatComesWithMacOSXTheCalculatorProgramHasBasicScientificAndProgrammerModesAndSupportsReversePolishNotationp=<p>Calculette int&#xE9;gr&#xE9;e &#xE0; Mac OS X. La calculette dispose de plusieurs modes (&#xE9;l&#xE9;mentaire, scientifique et programmation) et prend en charge la notation polonaise inverse.</p>
pACombinationMobilePhoneMultimediaPlayerAndWirelessInternetDeviceFromAppleIncInsteadOfAPhysicalKeyboardOrKeypadTheIPhoneIncludesATouchscreenAndVirtualKeyboardAndButtonsp=<p>T&#xE9;l&#xE9;phone portable d&#xE9;velopp&#xE9; par Apple Inc., combinant des fonctions de lecteur multim&#xE9;dia et d&#x2019;acc&#xE8;s sans fil &#xE0; Internet. Au lieu d&#x2019;un clavier num&#xE9;rique physique, l&#x2019;Apple iPhone utilise un &#xE9;cran tactile, ainsi qu&#x2019;un clavier et des boutons virtuels.</p>
<p>Version compacte de la borne d&#x2019;acc&#xE8;s AirPort d&#x2019;Apple Inc., capable de fournir &#xE0; un maximum de dix ordinateurs une connexion sans fil &#xE0; Internet. La borne d&#x2019;acc&#xE8;s AirPort Express comprend AirTunes, un logiciel qui permet &#xE0; un ordinateur connect&#xE9; d&#x2019;utiliser iTunes pour transmettre de la musique &#xE0; un maximum de trois appareils de lecture. AirPort Express peut &#xEA;tre connect&#xE9;e &#xE0; une imprimante USB qui sera alors automatiquement disponible pour tous les ordinateurs du r&#xE9;seau gr&#xE2;ce &#xE0; la technologie Bonjour. La borne AirPort Express peut &#xE9;galement &#xEA;tre utilis&#xE9;e pour &#xE9;tendre la port&#xE9;e d&#x2019;un r&#xE9;seau AirPort Extreme existant.</p>
pAComputerNetworkingDeviceThatReceivesANetworkSignalAndForwardsItToOneOrMoreComputersPrintersAndOtherDevicesRoutersCommonlyProvideInternetConnectionsToMultipleUsersTheAirPortExtremeBaseStationFromAppleIncIsAnExampleOfARouterp=<p>P&#xE9;riph&#xE9;rique de mise en r&#xE9;seau d&#x2019;ordinateurs qui re&#xE7;oit un signal r&#xE9;seau et le transmet &#xE0; un ou plusieurs ordinateurs, imprimantes et autres p&#xE9;riph&#xE9;riques. Les routeurs fournissent g&#xE9;n&#xE9;ralement des connexions Internet &#xE0; plusieurs utilisateurs. La borne d&#x2019;acc&#xE8;s AirPort Extreme d&#x2019;Apple Inc. constitue un exemple de routeur.</p>
pADigitalCameraFromAppleIncASmallVersionOfTheISightCameraIsBuiltIntoSomeMacintoshComputersp=<p>Appareil photo num&#xE9;rique d&#x2019;Apple Inc. Une version r&#xE9;duite de l&#x2019;appareil photo iSight est int&#xE9;gr&#xE9;e &#xE0; certains ordinateurs Macintosh.</p>
pAFamilyOfComputerSoftwareProductsAndSpecificationsFromSunMicrosystemsForDevelopingApplicationProgramsThatCanRunOnManyDifferentTypesOfComputersp=<p>Famille de sp&#xE9;cifications et de produits logiciels de Sun Microsystems, destin&#xE9;e au d&#xE9;veloppement d&#x2019;applications pouvant &#xEA;tre ex&#xE9;cut&#xE9;es sur de nombreux types d&#x2019;ordinateurs diff&#xE9;rents.</p>
pAFeatureOfApplesSafariWebBrowserThatAutomaticallyFillsInFormsOnAWebpagep=<p>Fonction du navigateur web Safari d&#x2019;Apple qui remplit automatiquement les formulaires pr&#xE9;sents sur les pages web.</p>
pAFeatureOfMacOSXThatLetsYouDisplayDocumentsOnTheWebOrOnALocalAreaNetworkByDraggingThemIntoTheWebPagesFolderOnYourComputerxsHardDiskTheDocumentsMustBeInHTMLFormatp=<p>Fonctionnalit&#xE9; de Mac OS X permettant de visualiser des documents issus du web ou d'un LAN, en les faisant glisser dans le dossier Web Pages (correspondant aux pages web stock&#xE9;es) situ&#xE9; sur le disque dur de votre ordinateur. Ces documents doivent &#xEA;tre au format HTML.</p>
pAFeatureOfMacOSXThatLetsYouTemporarilyMoveWindowsOutOfTheWayOrOffTheScreenEntirelyNormallyByPressingTheFKeyboardKeyTheExposxEFeatureHelpsYouSeeParticularWindowsOrTheDesktopp=<p>Fonction de Mac OS X qui vous permet de d&#xE9;sencombrer l&#x2019;&#xE9;cran en masquant temporairement des fen&#xEA;tres. Il suffit normalement d&#x2019;appuyer sur la touche F11 du clavier. La fonction Expos&#xE9; vous aide &#xE0; acc&#xE9;der &#xE0; certaines fen&#xEA;tres ou au bureau.</p>
pAFeatureOfMacOSXVersionLeopardFromAppleIncTheSpacesFeatureLetsYouOrganizeYourWindowsIntoGroupsSuitedToSpecificPurposesForInstanceYouCouldSetUpASpacePrimarilyForBusinessAndSwitchToADifferentSpaceForPlayingGamesUpToSpacesCanBeCreatedp=<p>Fonction du syst&#xE8;me Mac OS X 10.5 Leopard d&#x2019;Apple Inc. La fonction Spaces vous permet d&#x2019;organiser vos fen&#xEA;tres en groupes adapt&#xE9;s &#xE0; des t&#xE2;ches sp&#xE9;cifiques. Vous pouvez, par exemple, constituer un espace r&#xE9;serv&#xE9; principalement au travail et changer d&#x2019;espace pour jouer &#xE0; des jeux. Il est possible de cr&#xE9;er jusqu&#x2019;&#xE0; 16 espaces.</p>
pAFeatureOfMacintoshComputersThatEnablesTheComputerToUnderstandAndCarryOutCertainCommandsThatYouSpeakp=<p>Fonction des ordinateurs Macintosh qui leur permet de comprendre et d&#x2019;ex&#xE9;cuter certaines commandes vocales que vous leur transmettez.</p>
pAFeatureOfMacintoshComputersThatEnablesYouToHaveTheComputerReadAloudHighlightedTextOnTheScreenp=<p>Fonction des ordinateurs Macintosh vous permettant &#xE0; l&#x2019;ordinateur de faire lire &#xE0; voix haute le texte surlign&#xE9; &#xE0; l&#x2019;&#xE9;cran.</p>
pAFeatureOfTheITunesMediaPlayerFromAppleIncTheCoverFlowFeatureDisplaysOnAComputerScreenTheAlbumArtInAnITunesMusicCollectionPermittingQuickBrowsingThroughTheAlbumsp=<p>Une des fonctions du lecteur multim&#xE9;dia iTunes d&#x2019;Apple Inc. La fonction Cover Flow affiche &#xE0; l&#x2019;&#xE9;cran les pochettes d&#x2019;album contenues dans une biblioth&#xE8;que iTunes, permettant ainsi &#xE0; l&#x2019;utilisateur de parcourir rapidement ses albums.</p>
<p>Programme de sauvegarde de fichiers inclus avec Mac OS X 10.5. Le programme Time Machine cr&#xE9;e des sauvegardes r&#xE9;guli&#xE8;res de tous les fichiers de votre ordinateur, comprenant l&#x2019;ensemble des donn&#xE9;es, des logiciels et des fichiers du syst&#xE8;me d&#x2019;exploitation. Time Machine illustre par une m&#xE9;taphore de &#xAB;&#xA0;voyage dans le temps&#xA0;&#xBB; sous forme d'images de versions ant&#xE9;rieures de la fen&#xEA;tre active ou du bureau, afin que vous puissiez r&#xE9;cup&#xE9;rer et restaurer la version souhait&#xE9;e.</p>
pAFontManagementProgramThatComesWithMacOSXTheFontBookProgramLetsYouPreviewAndInstallFontsGroupFontsIntoCollectionsActivateOrDeactivateIndividualFontsOrCollectionsAndExportFontsToAnotherComputerp=<p>Application de gestion des polices fournie avec Mac OS X. L&#x2019;application Livre des polices vous permet de pr&#xE9;visualiser et d&#x2019;installer des polices, de regrouper des polices en collections, d&#x2019;activer ou de d&#xE9;sactiver des collections ou des polices particuli&#xE8;res et d&#x2019;exporter des polices vers des ordinateurs.</p>
pALineOfDesktopComputersAvailableFromAppleIncIMacComputersWereIntroducedInP=<p>Une gamme d'ordinateurs de bureau propos&#xE9;e par Apple Inc. L'iMac fut introduit en 1998.</p>
pALineOfPersonalComputersAvailableFromAppleIncBetweenAndBasedOnMotorolasPowerPCMicroprocessorsp=<p>Gamme d&#x2019;ordinateurs personnels commercialis&#xE9;s par Apple Inc. de 1994 &#xE0; 2006, construits autour d'un microprocesseur PowerPC fabriqu&#xE9; par Motorola.</p>
pALineOfPersonalComputersFromAppleIncIntroducedInTheMacintoshComputerWasTheFirstCommerciallySuccessfulPersonalComputerToUseAGraphicalUserInterfaceGUIAndAMouseInsteadOfACommandlineInterfacep=<p>Gamme d&#x2019;ordinateurs personnels fabriqu&#xE9;s par Apple Inc. Pr&#xE9;sent&#xE9; en 1984, l&#x2019;ordinateur Macintosh fut le premier ordinateur personnel, ayant connu la r&#xE9;ussite commerciale, &#xE0; remplacer l&#x2019;interface
 en ligne de commande par une interface utilisateur graphique et une souris.</p>
pALineOfPortableComputersAvailableFromAppleIncBetweenAndIBookComputersWereIntendedForUseInHomesAndClassroomsTheIBookLineWasReplacedByTheMacBookInP=<p>Gamme d&#x2019;ordinateurs portables commercialis&#xE9;s par Apple Inc. entre 1999 et 2006. Les ordinateurs iBook &#xE9;taient destin&#xE9;s &#xE0; &#xEA;tre utilis&#xE9;s dans les salles de cours ou &#xE0; la maison. La gamme iBook a &#xE9;t&#xE9; remplac&#xE9;e par la gamme MacBook en 2006.</p>
pALineOfPortableComputersAvailableFromAppleIncBetweenAndPowerBookComputersWereTargetedForBusinessAndProfessionalUseThePowerBookLineWasReplacedByTheMacBookProInP=<p>Gamme d&#x2019;ordinateurs portables commercialis&#xE9;s par Apple Inc. entre 1991 et 2006. Les ordinateurs PowerBook &#xE9;taient destin&#xE9;s aux entreprises et aux utilisateurs professionnels. La gamme PowerBook a &#xE9;t&#xE9; remplac&#xE9;e par la gamme MacBook Pro en 2006.</p>
pALineOfPortableComputersFromAppleIncBasedOnTheIntelCoreDuoAndIntelCoreDuoProcessorsIntroducedInTheMacBookComputerReplacesTheIBookGAndThePowerBookSeriesOfComputersp=<p>Gamme d&#x2019;ordinateurs portables fabriqu&#xE9;s par Apple Inc. et dot&#xE9;s d&#x2019;un processeur Intel Core Duo ou Intel Core 2 Duo. Pr&#xE9;sent&#xE9; en 2006, le MacBook remplace les s&#xE9;ries d&#x2019;ordinateurs iBook G4 et PowerBook.</p>
pALineOfPortableMusicPlayersFromAppleIncIPodPlayersRangeInSizeFromTheIPodShufflePlayerToIPodPlayersThatSupportVideoPlaybackIPodPlayersCanImportMusicFromApplesITunesStoreAndFromCDsTheyAreDesignedToWorkWithITunesAnApplicationAvailableOnBothMacintoshAndWindowsComputersp=<p>Gamme de lecteurs de musique portables d&#x2019;Apple Inc. Les lecteurs iPod sont propos&#xE9;s dans des tailles allant de l&#x2019;iPod shuffle aux mod&#xE8;les d&#x2019;iPod capables de lire de la vid&#xE9;o. Les lecteurs iPod peuvent importer de la musique provenant de la boutique en ligne iTunes Store d&#x2019;Apple et de CD. Ils sont con&#xE7;us pour fonctionner avec iTunes, une application disponible aussi bien sur les ordinateurs Macintosh et Windows.</p>
