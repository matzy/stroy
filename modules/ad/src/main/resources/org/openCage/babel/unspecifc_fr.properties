<p>Abr&#xE9;viation de &#xAB; Really Simple Syndication &#xBB;, qui constitue une m&#xE9;thode alternative pour visualiser le contenu des pages web. Les sites web fr&#xE9;quemment actualis&#xE9;s, tels que les sites d&#x2019;informations, proposent souvent des pr&#xE9;sentations RSS. Une page RSS visualis&#xE9;e &#xE0; l&#x2019;aide du navigateur web Safari pr&#xE9;sente une liste contenant les titres des articles in&#xE9;dits et r&#xE9;cents et affiche une ligne ou deux pour chaque article. Si Safari d&#xE9;tecte une pr&#xE9;sentation RSS sur un site web, un bouton RSS, sur lequel vous pouvez cliquer pour afficher le flux, appara&#xEE;t alors dans la barre d&#x2019;adresse. Le terme RSS est utilis&#xE9; indiff&#xE9;remment avec flux, flux d&#x2019;informations, flux RSS et flux XML.</p>
pAnAirPortBaseStationFromAppleIncThatProvidesAHighspeedWirelessInternetConnectionToUpToComputersItCanAlsoAccommodateAWiredEthernetConnectionTheAirPortExtremeBaseStationCanConnectToAUSBPrinterThatIsMadeAvailableAutomaticallyToAllComputersOnTheNetworkThroughBonjourTechnologyp=<p>Borne d&#x2019;acc&#xE8;s AirPort d&#x2019;Apple Inc. capable de fournir une connexion &#xE0; Internet haut d&#xE9;bit &#xE0; un maximum de 50 ordinateurs. Elle peut &#xE9;galement accueillir une connexion c&#xE2;bl&#xE9;e Ethernet. La borne d&#x2019;acc&#xE8;s AirPort Extreme peut &#xEA;tre connect&#xE9;e &#xE0; une imprimante USB qui sera alors accessible par tous les ordinateurs du r&#xE9;seau via la technologie Bonjour.</p>
