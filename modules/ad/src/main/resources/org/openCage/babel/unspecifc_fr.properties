pOfficeSoftwareFromAppleIncThatIncludesWordProcessingSpreadsheetGraphicsAndDatabaseApplicationsTheOriginalAppleWorksProgramRanOnTheAppleIIFamilyOfComputersALaterVersionOfAppleWorksHasBeenCreatedForMacintoshComputersRunningMacOSXp=<p>Logiciel de bureautique d&#x2019;Apple Inc., comprenant un traitement de texte, un tableur, une application de traitement d&#x2019;images et une application de base de donn&#xE9;es. Le programme AppleWorks original fonctionnait sur les ordinateurs de la famille Apple II. Une nouvelle version d&#x2019;AppleWorks a &#xE9;t&#xE9; con&#xE7;ue pour les ordinateurs Macintosh fonctionnant sous Mac OS X.</p>
pOnMacintoshComputersASmallFileWithNoContentOfItsOwnThatPointsToADocumentFolderApplicationOrDeviceUsuallyInADifferentLocationWhenYouDoubleclickTheAliasTheSourceItemOpensOrStartsUpp=<p>D&#xE9;signe, sur les ordinateurs Macintosh, un petit fichier sans contenu propre, qui fait r&#xE9;f&#xE9;rence &#xE0; un document, un dossier, une application ou un p&#xE9;riph&#xE9;rique g&#xE9;n&#xE9;ralement situ&#xE9; dans un autre emplacement. Un double-clic sur un alias permet d&#x2019;ouvrir ou de lancer l&#x2019;&#xE9;l&#xE9;ment source.</p>
pPartOfTheILifeSuiteOfCreativityApplicationsFromAppleIncTheGarageBandProgramLetsYouCreatePerformAndRecordOriginalMusicp=<p>Composant de la suite d&#x2019;applications de cr&#xE9;ation iLife d&#xE9;velopp&#xE9;e par Apple Inc. L&#x2019;application GarageBand permet de cr&#xE9;er, de jouer et d&#x2019;enregistrer de la musique originale.</p>
pPartOfTheMacOSOperatingSystemTheFinderOrganizesAndDisplaysViewsOfTheFilesAndFoldersOnYourComputerAndOnAnyDisksAttachedToYourComputerTheFinderAlsoPermitsSearchingAndManagingInformationOnDisksp=<p>Composant du syst&#xE8;me d&#x2019;exploitation Mac OS. Le Finder organise et pr&#xE9;sente les fichiers et dossiers stock&#xE9;s sur votre ordinateur ou sur tout disque reli&#xE9; &#xE0; ce dernier. Le Finder permet &#xE9;galement d&#x2019;effectuer des recherches et de g&#xE9;rer les informations contenues dans les disques.</p>
pPersonalStorageSpaceOnApplesInternetServersAvailableToMacMembersYouCanUseYourIDiskToHostWebsitesStoreOrBackUpDocumentsAndShareFilesWithAnyoneWhoHasAnInternetConnectionp=<p>Espace de stockage personnel sur les serveurs Internet d&#x2019;Apple, mis &#xE0; la disposition des membres .Mac. Vous pouvez utiliser votre iDisk pour h&#xE9;berger des sites web, stocker ou sauvegarder des documents et partager des fichiers avec toute personne disposant d&#x2019;une connexion &#xE0; Internet.</p>
pProfessionalVideoEditingSoftwareFromAppleIncTheFinalCutProProgramCanBeUsedToEditVideoFromProfessionalVideoEquipmentAndFromHomeDigitalVideoCamerasFinalCutProLoadsAndDisplaysTheVideoOnAMacintoshComputerWhereYouCanEditAndProcessItp=<p>Logiciel de montage vid&#xE9;o professionnel d&#x2019;Apple Inc. L&#x2019;application Final Cut Pro peut &#xEA;tre utilis&#xE9;e pour monter de la vid&#xE9;o &#xE0; partir d&#x2019;un &#xE9;quipement vid&#xE9;o professionnel ou d&#x2019;une cam&#xE9;ra vid&#xE9;o num&#xE9;rique grand public. Final Cut Pro charge et affiche la vid&#xE9;o sur l&#x2019;ordinateur Macintosh afin que vous puissiez la monter et la traiter.</p>
<p>Logiciel de recherche int&#xE9;gr&#xE9; aux ordinateurs Macintosh. L&#x2019;application Spotlight g&#xE9;n&#xE8;re une base de donn&#xE9;es contenant des informations sur tous les fichiers d&#x2019;un ordinateur, en indexant tous les &#xE9;l&#xE9;ments trouv&#xE9;s lors du d&#xE9;marrage initial de l&#x2019;ordinateur et tous les &#xE9;l&#xE9;ments ajout&#xE9;s ult&#xE9;rieurement. Lorsque vous saisissez un terme &#xE0; rechercher dans le champ Spotlight, Spotlight consulte sa base de donn&#xE9;es pour retrouver les fichiers en relation avec ce terme et vous pr&#xE9;sente la liste de r&#xE9;sultats. Bien que l&#x2019;indexation initiale puisse durer plusieurs minutes, les recherches Spotlight sont ensuite instantan&#xE9;es.</p>
