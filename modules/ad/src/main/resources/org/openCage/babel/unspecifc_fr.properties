pATypeOfFolderOnMacintoshComputersASmartFolderAutomaticallyFindsItemsThatMatchOneOrMoreSpecifiedCriteriaForExampleYouCanCreateASmartFolderThatContainsPointersToAllSpreadsheetsOnAComputerTheActualLocationOfTheFilesListedInASmartFolderDoesntChangeSoOneItemCouldBeListedInManySmartFoldersp=<p>Type de dossier que l&#x2019;on trouve sur les ordinateurs Macintosh. Les albums intelligents d&#xE9;tectent automatiquement les &#xE9;l&#xE9;ments correspondant &#xE0; des crit&#xE8;res sp&#xE9;cifi&#xE9;s. Vous pouvez, par exemple, cr&#xE9;er un album intelligent contenant des r&#xE9;f&#xE9;rences pointant vers toutes les feuilles de calcul stock&#xE9;es sur un ordinateur. L&#x2019;emplacement r&#xE9;el des fichiers r&#xE9;pertori&#xE9;s par l&#x2019;album intelligent n&#x2019;est pas modifi&#xE9;, ce qui signifie qu&#x2019;un &#xE9;l&#xE9;ment peut appara&#xEE;tre dans plusieurs albums intelligents.</p>
pATypeOfFolderUsedOnComputersRunningMacOSXABurnFolderContainsItemsThatYouWantToBurnOnACDOrDVDDoubleclickingTheBurnFoldersIconAndClickingTheBurnButtonCopiesAllItemsFromTheBurnFolderToTheDiscp=<p>Type de dossiers utilis&#xE9;s sur les ordinateurs ex&#xE9;cutant Mac OS X. Les dossiers &#xE0; graver contiennent des &#xE9;l&#xE9;ments que vous avez d&#xE9;sign&#xE9;s dans le but de les graver sur un CD ou un DVD. Double-cliquer sur l&#x2019;ic&#xF4;ne du dossier &#xE0; graver et cliquer sur le bouton Graver lance la copie de tous les &#xE9;l&#xE9;ments du dossier &#xE0; graver sur le disque.</p>
<p>Type de bo&#xEE;te aux lettres (dossier de messagerie) utilis&#xE9; par l&#x2019;application Mail sur les ordinateurs Macintosh. Les bo&#xEE;tes aux lettres intelligentes d&#xE9;tectent automatiquement les messages &#xE9;lectroniques correspondant &#xE0; des crit&#xE8;res sp&#xE9;cifi&#xE9;s. Vous pouvez, par exemple, cr&#xE9;er une bo&#xEE;te aux lettres intelligente contenant des r&#xE9;f&#xE9;rences pointant vers tous les messages provenant de membres de la famille ou tous les messages contenant le mot &#xAB; Vacances &#xBB; dans le champ Sujet. L&#x2019;emplacement r&#xE9;el des messages &#xE9;lectroniques r&#xE9;pertori&#xE9;s par la bo&#xEE;te aux lettres intelligente n&#x2019;est pas modifi&#xE9;, ce qui signifie qu&#x2019;un &#xE9;l&#xE9;ment peut appara&#xEE;tre dans plusieurs bo&#xEE;tes aux lettres intelligentes.</p>
pATypeOfPlaylistFolderUsedByTheITunesApplicationFromAppleIncASmartPlaylistAutomaticallyFindsMusicThatMatchesOneOrMoreSpecifiedCriteriaForExampleYouCanCreateASmartPlaylistThatContainsPointersToAllJazzTunesOrAllSongsByAParticularGroupp=<p>Type de liste de lecture (dossier) utilis&#xE9; par l&#x2019;application iTunes d&#x2019;Apple Inc. Les listes de lecture intelligentes d&#xE9;tectent automatiquement les morceaux de musique correspondant &#xE0; des crit&#xE8;res sp&#xE9;cifi&#xE9;s. Vous pouvez, par exemple, cr&#xE9;er une liste de lecture intelligente contenant des r&#xE9;f&#xE9;rences pointant vers tous les morceaux de jazz ou tous les morceaux d&#x2019;un groupe particulier.</p>
pATypeOfSoftwareBuiltIntoMacOSXTheBonjourSoftwareConnectsAComputerToNearbyWebsitesAndDevicesSuchAsPrintersAndOtherComputersItAlsoFindsIChatBuddiesAndSharedInformationSuchAsSharedMusicAndPhotosOnALocalAreaNetworkp=<p>Type de logiciel int&#xE9;gr&#xE9; &#xE0; Mac OS X. Le logiciel Bonjour permet de connecter un ordinateur &#xE0; des sites web et des p&#xE9;riph&#xE9;riques voisins tels que des imprimantes et d&#x2019;autres ordinateurs. Il recherche &#xE9;galement les contacts iChat et les informations partag&#xE9;es, comme la musique et les photos partag&#xE9;es, sur les r&#xE9;seaux locaux.</p>
pAUtilityProgramThatComesWithMacOSXTheSystemProfilerProgramProvidesDetailedInformationAboutYourComputersInstalledSoftwareBuiltinHardwareAndAttachedDevicesp=<p>Utilitaire inclus avec Mac&#xA0;OS&#xA0;X. Informations Syst&#xE8;me fournit des informations d&#xE9;taill&#xE9;es sur les logiciels install&#xE9;s, les composants mat&#xE9;riels et les p&#xE9;riph&#xE9;riques de votre ordinateur.</p>
